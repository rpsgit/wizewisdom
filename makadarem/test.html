<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --premium-dark: #1a1a1a;  /* Matches logo background */
  --premium-gold: #c5a059;  /* Champagne Gold from logo */
  --premium-light: #fdfdfd; 
  --text-muted: #666;
  --bg-soft: #f4f4f4;
  --messenger: #0084FF;
}

* { box-sizing: border-box; }
body { 
  margin: 0; 
  font-family: 'Montserrat', sans-serif; 
  background: var(--bg-soft); 
  color: var(--premium-dark); 
}

/* Typography Consistency */
h1, h2, h3, .price, .tab-btn, #logoFallback, .order-id-display {
  font-family: 'Playfair Display', serif;
}

#closedBanner { 
  display: none; background: var(--premium-dark); color: #fff; 
  padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1001; font-size: 0.85rem; letter-spacing: 1px;
}

.page { 
  max-width: 1100px; margin: 20px auto 150px; padding: 30px; 
  background: var(--premium-light); border-radius: 12px; 
  box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
}

.header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

.track-btn, .share-btn {
  background: none; border: 1px solid #ddd; padding: 8px 18px; 
  border-radius: 4px; cursor: pointer; font-size: 0.7rem; 
  text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
  font-weight: 600;
}
.share-btn { background: var(--premium-dark); color: white; border: none; }
.track-btn:hover { border-color: var(--premium-gold); color: var(--premium-gold); }

#logo { display: block; margin: 0 auto 10px; max-width: 160px; }

.tabs { 
  display: flex; gap: 15px; overflow-x: auto; 
  margin-bottom: 35px; padding-bottom: 10px; border-bottom: 1px solid #eee;
  scrollbar-width: none;
}
.tab-btn {
  background: none; border: none; padding: 8px 12px; cursor: pointer;
  font-size: 1rem; color: var(--text-muted); white-space: nowrap; transition: 0.3s;
}
.tab-btn.active { color: var(--premium-dark); border-bottom: 2px solid var(--premium-gold); }

.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
.item { background: #fff; border-radius: 8px; overflow: hidden; transition: 0.4s; border: 1px solid #f0f0f0; }
.item:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.08); }
.item img { width: 100%; height: 210px; object-fit: cover; cursor: zoom-in; }

.body { padding: 18px; }
.item-info { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 12px; }
.item-info strong { font-size: 1rem; font-weight: 600; }
.price { color: var(--premium-gold); font-size: 1.1rem; }

.actions { display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
.item-check { transform: scale(1.2); accent-color: var(--premium-dark); cursor: pointer; }
.item-qty { width: 55px; padding: 4px; border: 1px solid #ddd; border-radius: 4px; text-align: center; font-size: 0.85rem; }

.total-display { font-size: 2rem; margin: 30px 0; text-align: right; color: var(--premium-dark); }

input, textarea {
  width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #e0e0e0;
  border-radius: 4px; font-family: 'Montserrat', sans-serif; font-size: 0.85rem;
}
input:focus { border-color: var(--premium-gold); outline: none; }

.pay-box { background: #fcfcfc; padding: 20px; border: 1px solid #f0f0f0; border-radius: 8px; margin: 20px 0; }
.pay-option { 
  display: flex; align-items: center; padding: 12px; border: 1px solid #eee; 
  border-radius: 6px; margin-bottom: 8px; cursor: pointer; background: white;
  font-size: 0.9rem;
}
.pay-option:has(input:checked) { border-color: var(--premium-gold); }

button.main {
  width: 100%; padding: 18px; background: var(--premium-dark); color: white;
  border: none; border-radius: 4px; cursor: pointer; font-family: 'Montserrat', sans-serif;
  font-weight: 600; letter-spacing: 2px; transition: 0.3s; font-size: 0.95rem;
}
button.main:hover { background: var(--premium-gold); }

#cart {
  position: fixed; bottom: 30px; left: 30px;
  background: var(--premium-dark); color: white; padding: 14px 28px;
  border-radius: 50px; cursor: pointer; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  font-weight: 600; font-size: 0.85rem; transition: 0.3s;
}

/* Floating Messenger Button */
#floatingMessenger {
  position: fixed; bottom: 30px; right: 30px;
  background: var(--messenger); color: white; width: 56px; height: 56px;
  border-radius: 50%; display: none; justify-content: center; align-items: center;
  box-shadow: 0 8px 20px rgba(0,132,255,0.3); z-index: 1001; transition: 0.3s;
}
#floatingMessenger:hover { transform: scale(1.1); }

#modal, #statusModal, #imageModal {
  display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
  backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 2000;
}
.modal-box { background: #fff; padding: 35px; border-radius: 8px; max-width: 480px; width: 90%; text-align: center; }
.summary-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; }
</style>

<div id="closedBanner">KITCHEN CURRENTLY CLOSED</div>

<div class="page">
  <div class="header-actions">
    <button class="track-btn" onclick="openStatusModal()">Track Order</button>
    <button class="share-btn" onclick="shareSite()">Share Menu</button>
  </div>
  
  <img id="logo" src="/assets/images/mfc/Makadarem Food Co.png" onerror="this.style.display='none';document.getElementById('logoFallback').style.display='block'">
  <div id="logoFallback" style="display:none; text-align:center; font-size:1.4rem; margin-bottom: 20px;">MAKADAREM FOOD CO.</div>

  <div class="tabs" id="tabs"></div>

  <form id="form">
    <div id="menu"></div>
    <div class="total-display" id="totalDisplay">₱0</div>
    
    <h3 style="margin-bottom: 15px; font-size: 1.2rem;">Delivery Details</h3>
    <input name="name" id="userName" placeholder="Full Name" required>
    <input name="contact" id="userContact" placeholder="Mobile Number" required>
    <input name="address" id="userAddress" placeholder="Full Delivery Address" required>
    <textarea name="notes" id="userNotes" rows="2" placeholder="Instructions for the rider..."></textarea>
    
    <h3 style="margin-top: 25px; margin-bottom: 15px; font-size: 1.2rem;">Payment Method</h3>
    <div class="pay-box">
      <label class="pay-option">
        <input type="radio" name="payment" value="Cash" checked onclick="togglePay()">
        <span style="margin-left:10px;">Cash on Delivery</span>
      </label>
      <div id="cashLogic" style="margin-left: 36px;">
        <input type="text" id="changeFor" placeholder="Change for how much?">
      </div>

      <label class="pay-option">
        <input type="radio" name="payment" value="GCash" onclick="togglePay()">
        <span style="margin-left:10px;">GCash Transfer</span>
      </label>

      <label class="pay-option">
        <input type="radio" name="payment" value="Maya" onclick="togglePay()">
        <span style="margin-left:10px;">Maya Transfer</span>
      </label>
      
      <div id="payInstructions" style="display:none; margin-top: 15px; padding: 15px; background: #fff; border: 1px dashed #ddd;">
        <p style="font-size: 0.8rem; margin: 0;">Send payment to <span id="payLabel" style="font-weight:600;"></span>:</p>
        <div style="font-size: 1.2rem; font-weight: 700; color: var(--premium-gold); margin: 5px 0;" id="payNum"></div>
        <button type="button" onclick="copyNumber()" style="font-size: 0.7rem; background: none; border: 1px solid #ddd; padding: 4px 8px; cursor: pointer;">Copy Number</button>
        <div id="qrSection" style="margin-top:10px; display:none;">
          <img id="qrImage" src="" style="max-width: 140px; border-radius: 4px;">
        </div>
      </div>
    </div>

    <button type="submit" class="main">PLACE ORDER</button>
  </form>
</div>

<div id="cart" onclick="showSummary()">
  BAG (<span id="cartCount">0</span>) • ₱<span id="cartSum">0</span>
</div>

<a id="floatingMessenger" href="#" target="_blank">
  <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.477 2 2 6.145 2 11.258c0 2.91 1.453 5.527 3.734 7.28l-.01 2.266 2.11-1.154c.734.204 1.516.314 2.32.314 5.523 0 10-4.145 10-9.258S17.523 2 12 2zm1.074 12.553l-2.583-2.753-5.043 2.753 5.543-5.889 2.66 2.753 4.965-2.753-5.542 5.889z"/></svg>
</a>

<div id="modal">
  <div class="modal-box" id="modalContent">
    <h2 style="margin-bottom: 20px;">Review Order</h2>
    <div id="preview" style="margin-bottom: 25px;"></div>
    <button class="main" id="finalBtn" onclick="confirmOrder()">CONFIRM & SEND</button>
    <button type="button" onclick="document.getElementById('modal').style.display='none'" style="margin-top:15px; background:none; border:none; color: #999; cursor:pointer; font-size:0.8rem;">Edit Bag</button>
  </div>
</div>

<div id="imageModal" onclick="this.style.display='none'">
  <img id="enlargedImg" src="" style="max-width: 90%; max-height: 80vh; border-radius: 8px;">
</div>

<div id="statusModal">
  <div class="modal-box">
    <h3>Track Your Order</h3>
    <input type="text" id="statusIdInput" placeholder="Enter Reference ID (e.g., AK-...)">
    <button class="main" onclick="checkStatus()">Search</button>
    <div id="statusResult" style="margin-top: 20px;"></div>
    <button onclick="document.getElementById('statusModal').style.display='none'" style="margin-top:15px; border:none; background:none; cursor:pointer; color:#888;">Close</button>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbwEdU7sKqz-zpAuv9G4XBdPP__8S-f-CAbZMTe0vGPiVtxYblf5kxiiYU9UT7fOV0_s/exec";
let settings = {}, prices = {}, pending = null;

// Initial Load: Settings & Messenger
fetch(BASE + "?func=getSettings").then(r=>r.json()).then(s=>{
  settings = s;
  if (s.closed_today || s.auto_closed) {
    document.getElementById('closedBanner').style.display="block";
    document.getElementById('form').style.opacity="0.4";
    document.getElementById('form').style.pointerEvents="none";
  }
  if(s.messenger_link) {
    document.getElementById('floatingMessenger').href = s.messenger_link;
    document.getElementById('floatingMessenger').style.display = "flex";
  }
});

function loadMenu(){
  fetch(BASE + "?func=getMenu").then(r=>r.json()).then(data=>{
    const tabs = document.getElementById('tabs'), menu = document.getElementById('menu');
    const cats = {};
    data.forEach(i => {
      const c = i.Category || "Menu";
      if(!cats[c]) cats[c] = [];
      cats[c].push(i);
    });
    
    Object.keys(cats).forEach((cat, idx) => {
      const id = "cat_" + idx;
      tabs.insertAdjacentHTML('beforeend', `<button type="button" class="tab-btn ${idx===0?'active':''}" onclick="openTab('${id}', this)">${cat}</button>`);
      menu.insertAdjacentHTML('beforeend', `
        <div id="${id}" class="tab-content" style="display:${idx===0?'block':'none'}">
          <div class="grid">${cats[cat].map(i => {
            const key = i.Item.toLowerCase().replace(/\s+/g, "_");
            prices[key] = i.Price;
            return `
              <div class="item">
                <img src="${i.Image || i.ImageURL || 'https://via.placeholder.com/300'}" onclick="zoomImg(this.src)">
                <div class="body">
                  <div class="item-info">
                    <strong>${i.Item}</strong>
                    <div class="price">₱${i.Price}</div>
                  </div>
                  <div class="actions">
                    ${i.SoldOut ? '<span style="color:#ef4444; font-size:0.75rem; font-weight:600;">SOLD OUT</span>' : `
                      <input type="number" name="q_${key}" value="1" min="1" class="item-qty" style="display:none" onchange="updateUI()">
                      <input type="checkbox" name="i_${key}" class="item-check" onchange="updateUI()">
                    `}
                  </div>
                </div>
              </div>`;
          }).join('')}</div>
        </div>`);
    });
  });
}

function openTab(id, btn) {
  document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  btn.classList.add('active');
}

function updateUI() {
  let total = 0, count = 0;
  const items = [];
  document.querySelectorAll('.item-check').forEach(cb => {
    const key = cb.name.replace("i_", "");
    const qtyInput = document.querySelector(`input[name="q_${key}"]`);
    if(cb.checked) {
      qtyInput.style.display = "block";
      const q = parseInt(qtyInput.value) || 1;
      total += prices[key] * q;
      count += q;
      items.push({ name: key.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '), qty: q, sub: prices[key]*q });
    } else { qtyInput.style.display = "none"; }
  });
  document.getElementById('totalDisplay').textContent = "₱" + total;
  document.getElementById('cartSum').textContent = total;
  document.getElementById('cartCount').textContent = count;
  return { total, items };
}

function togglePay() {
  const method = document.querySelector('input[name="payment"]:checked').value;
  const inst = document.getElementById('payInstructions'), cash = document.getElementById('cashLogic');
  if(method === "Cash") {
    inst.style.display = "none"; cash.style.display = "block";
  } else {
    cash.style.display = "none"; inst.style.display = "block";
    document.getElementById('payLabel').textContent = method;
    const num = method === "GCash" ? settings.gcash_number : settings.maya_number;
    const qr = method === "GCash" ? settings.gcash_qr : settings.maya_qr;
    document.getElementById('payNum').textContent = num || "Account Details Pending";
    document.getElementById('qrSection').style.display = qr ? "block" : "none";
    if(qr) document.getElementById('qrImage').src = qr;
  }
}

function copyNumber() {
  navigator.clipboard.writeText(document.getElementById('payNum').innerText).then(() => alert("Copied!"));
}

function zoomImg(src) {
  document.getElementById('enlargedImg').src = src;
  document.getElementById('imageModal').style.display = "flex";
}

function showSummary() {
  const cart = updateUI();
  if(cart.total === 0) return alert("Select items first!");
  let html = '';
  cart.items.forEach(i => { html += `<div class="summary-item"><span>${i.name} x ${i.qty}</span><span>₱${i.sub}</span></div>`; });
  const method = document.querySelector('input[name="payment"]:checked').value;
  html += `<div class="summary-item" style="font-weight:700; color:var(--premium-gold); border-top: 1px solid #eee; margin-top:10px;"><span>Total</span><span>₱${cart.total}</span></div>`;
  document.getElementById('preview').innerHTML = html;
  pending = { ...cart, payment: method };
  document.getElementById('modal').style.display = "flex";
}

document.getElementById('form').onsubmit = (e) => { e.preventDefault(); showSummary(); };

async function confirmOrder() {
  const btn = document.getElementById('finalBtn');
  btn.disabled = true; btn.innerText = "Processing...";
  
  const orderID = "AK-" + Date.now().toString().slice(-6);
  const fd = new URLSearchParams();
  fd.append("func", "order");
  fd.append("orderID", orderID);
  fd.append("name", document.getElementById('userName').value);
  fd.append("contact", document.getElementById('userContact').value);
  fd.append("address", document.getElementById('userAddress').value);
  fd.append("items", pending.items.map(i => `${i.name} x${i.qty}`).join(", "));
  fd.append("total", pending.total);
  fd.append("payment", pending.payment);
  fd.append("notes", document.getElementById('userNotes').value);

  fetch(BASE, { method: "POST", mode: "no-cors", body: fd.toString() });

  setTimeout(() => {
    document.getElementById('modalContent').innerHTML = `
      <h2 style="color:var(--premium-gold);">Order Sent!</h2>
      <p style="font-size:0.85rem;">Reference Number:</p>
      <div class="order-id-display" style="font-size:1.8rem; margin: 15px 0;">${orderID}</div>
      <p style="font-size:0.75rem; color:#888;">We will contact you shortly.</p>
      <button class="main" onclick="location.reload()" style="margin-top:15px;">Close</button>
    `;
  }, 1500);
}

function openStatusModal() { document.getElementById('statusModal').style.display = "flex"; }
async function checkStatus() {
  const id = document.getElementById('statusIdInput').value;
  const res = document.getElementById('statusResult');
  res.innerText = "Checking...";
  const r = await fetch(BASE + "?func=checkStatus&id=" + id);
  const d = await r.json();
  res.innerHTML = d.found ? `<div style="background:#f9f9f9; padding:15px; border-radius:4px;">Status: <strong style="color:var(--premium-gold)">${d.status}</strong></div>` : "Reference ID not found.";
}

loadMenu();
</script>
