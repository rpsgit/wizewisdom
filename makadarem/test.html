<style>
:root{
  --primary:#ff5722;
  --secondary:#ff7e5f;
  --dark:#3a2a15;
  --bg:#f4f4f4;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:var(--bg);
}

#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:700;
}

.page{
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
}

h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#666;margin-bottom:16px}

.category-nav{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.category-nav button{
  border:none;
  padding:8px 14px;
  border-radius:999px;
  background:#eee;
  font-weight:600;
  cursor:pointer;
}

.category{margin-bottom:30px}
.category h3{margin-bottom:10px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.item{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  overflow:hidden;
}

.item img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}

.price{color:var(--primary);font-weight:800}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
}

.total{
  font-size:1.2rem;
  font-weight:800;
  margin:20px 0;
}

input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

button.main{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  font-weight:800;
}

#cart{
  position:fixed;
  bottom:16px;
  right:16px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  max-width:420px;
  width:92%;
}

#summary{
  display:none;
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:20px;
  border:2px dashed var(--secondary);
}
</style>

<div id="closedBanner">ðŸš« Ordering is closed today</div>

<div class="page">
  <h1>Makadarem Menu</h1>
  <div class="subtitle">Order â€¢ Confirm â€¢ Screenshot</div>

  <div class="category-nav" id="nav"></div>

  <form id="form">
    <div id="menu">Loadingâ€¦</div>

    <div class="total" id="total">Total: â‚±0</div>

    <input name="name" placeholder="Name" required>
    <input name="contact" placeholder="09XXXXXXXXX" required>
    <input name="unit" placeholder="Unit No." required>
    <textarea name="notes" placeholder="Notes"></textarea>

    <button class="main">Place Order</button>
  </form>
</div>

<div id="cart">ðŸ›’ <span id="count">0</span> | â‚±<span id="sum">0</span></div>

<div id="modal">
  <div class="modal-box">
    <h3>Confirm Order</h3>
    <div id="preview"></div><br>
    <button onclick="confirm()">Confirm</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<div id="summary"></div>

<script>
/* ===== URLs ===== */
const BASE = "https://script.google.com/macros/s/AKfycbykjopHttTCH5TcgR_fkHjxDTFJbgKjZ5Qfs-wnJJdD5Z638xYjaAzSerNfsgtAuf41/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

/* ===== SETTINGS ===== */
fetch(SETTINGS_URL).then(r=>r.json()).then(s=>{
  if(String(s.closed_today).toLowerCase()==="true"){
    closedBanner.style.display="block";
    form.style.display="none";
  }
});

/* ===== MENU ===== */
let prices={},pending=null;

const k=t=>t.replace(/\s+/g,"_").toLowerCase();

fetch(MENU_URL).then(r=>r.json()).then(data=>{
  const cats={};
  data.forEach(i=>{
    const c=i.Category||"Others";
    cats[c]=cats[c]||[];
    cats[c].push(i);
  });

  menu.innerHTML="";
  Object.keys(cats).forEach(cat=>{
    nav.innerHTML+=`<button onclick="document.getElementById('${k(cat)}').scrollIntoView({behavior:'smooth'})">${cat}</button>`;
    menu.innerHTML+=`
      <div class="category" id="${k(cat)}">
        <h3>${cat}</h3>
        <div class="grid">
          ${cats[cat].map(i=>{
            const key=k(i.Item);
            prices[key]=+i.Price;
            return `
            <div class="item">
              <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
              <div class="body">
                <div>
                  <strong>${i.Item}</strong>
                  <div class="price">â‚±${i.Price}</div>
                </div>
                <div class="actions">
                  <input type="checkbox" name="i_${key}">
                  <input type="number" name="q_${key}" value="1" min="1">
                </div>
              </div>
            </div>`;
          }).join("")}
        </div>
      </div>`;
  });
});

/* ===== CART ===== */
document.addEventListener("change",()=>{
  let t=0,c=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const k=cb.name.replace("i_","");
    const q=form[`q_${k}`];
    q.style.display="block";
    t+=prices[k]*q.value;
    c+=+q.value;
  });
  total.textContent=`Total: â‚±${t}`;
  sum.textContent=t;
  count.textContent=c;
});

cart.onclick=()=>total.scrollIntoView({behavior:"smooth"});

/* ===== SUBMIT ===== */
form.onsubmit=e=>{
  e.preventDefault();
  let items=[],t=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const k=cb.name.replace("i_","");
    const q=form[`q_${k}`].value;
    items.push(`${k.replace(/_/g," ")} x${q}`);
    t+=prices[k]*q;
  });
  pending={items,t};
  preview.innerHTML=items.join("<br>")+`<br><b>Total:</b> â‚±${t}`;
  modal.style.display="flex";
};

function confirm(){
  const fd=new FormData(form);
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.t);
  fetch(ORDER_URL,{method:"POST",body:fd}).then(()=>{
    modal.style.display="none";
    summary.style.display="block";
    summary.innerHTML=`<b>Order Summary</b><br><br>${pending.items.join("<br>")}<br><br>Total: â‚±${pending.t}`;
  });
}
function closeModal(){modal.style.display="none"}
</script>
