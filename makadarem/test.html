<style>
:root{
  --primary:#ff5722;
  --secondary:#ff7e5f;
  --dark:#3a2a15;
  --bg:#f4f4f4;
  --card:#fff;
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:var(--bg);
}

/* ===== CLOSED BANNER ===== */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:700;
}

/* ===== PAGE ===== */
.page-container{
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
  box-shadow:0 10px 40px rgba(0,0,0,.15);
}

h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#666;margin-bottom:16px}

/* ===== CATEGORY NAV ===== */
.category-nav{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:20px;
}
.category-nav button{
  border:none;
  padding:8px 14px;
  border-radius:999px;
  background:#eee;
  font-weight:600;
  cursor:pointer;
}

/* ===== MENU ===== */
.category-section{margin-bottom:28px}
.category-title{
  font-weight:800;
  color:var(--dark);
  margin-bottom:10px;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.menu-item{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.menu-item img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.menu-body{
  padding:12px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.menu-body h3{margin:0;font-size:1rem}
.price{color:var(--primary);font-weight:800}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
}

/* ===== FLOATING CART ===== */
#cartBtn{
  position:fixed;
  bottom:16px;
  right:16px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:800;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  cursor:pointer;
  z-index:20;
}

/* ===== FORM ===== */
.total-price{
  font-size:1.2rem;
  font-weight:800;
  margin:20px 0;
}

.order-form input,
.order-form textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

.order-button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:1.05rem;
  font-weight:800;
  color:#fff;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
}

/* ===== SUMMARY ===== */
#summaryWrapper{
  display:none;
  max-width:420px;
  margin:40px auto;
}
#summaryCard{
  background:#fff;
  padding:20px;
  border-radius:20px;
  border:2px dashed var(--secondary);
}

/* ===== MODAL ===== */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:92%;
  max-width:420px;
}

/* ===== ADMIN VIEW ===== */
#adminPanel{
  display:none;
  padding:16px;
  max-width:800px;
  margin:20px auto;
}
.admin-card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
}
</style>

<div id="closedBanner">ðŸš« Ordering is currently closed</div>

<div class="page-container" id="customerView">
  <h1>Makadarem Menu</h1>
  <div class="subtitle">Order â€¢ Confirm â€¢ Screenshot</div>

  <div class="category-nav" id="categoryNav"></div>

  <form id="menuForm" class="order-form">
    <div id="menuContainer">Loading menuâ€¦</div>

    <div class="total-price" id="totalPrice">Total: â‚±0</div>

    <input name="name" placeholder="Name" required>
    <input name="contact" placeholder="09XXXXXXXXX" required>
    <input name="unit_no" placeholder="Unit No." required>
    <textarea name="notes" placeholder="Notes (optional)"></textarea>

    <button class="order-button">Place Order</button>
  </form>
</div>

<div id="cartBtn">ðŸ›’ <span id="cartCount">0</span> | â‚±<span id="cartTotal">0</span></div>

<div id="summaryWrapper">
  <div id="summaryCard">
    <h3 style="text-align:center">Order Summary</h3>
    <div id="finalSummary"></div>
    <button onclick="copyOrder()">Copy</button>
    <button onclick="sendWhatsApp()">WhatsApp</button>
    <button onclick="sendMessenger()">Messenger</button>
  </div>
</div>

<div id="modal">
  <div class="modal-box">
    <h3>Confirm Order?</h3>
    <div id="preview"></div><br>
    <button id="confirmBtn">Confirm</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<div id="adminPanel">
  <h2>ðŸ“¦ Live Orders</h2>
  <div id="orders"></div>
</div>

<script>
/* ===== CONFIG ===== */
const OPEN_HOUR = 9;
const CLOSE_HOUR = 21;
const WHATSAPP_NUMBER = "639XXXXXXXXX";
const MESSENGER_PAGE = "https://m.me/YOURPAGE";

const menuURL="https://script.google.com/macros/s/AKfycbykjopHttTCH5TcgR_fkHjxDTFJbgKjZ5Qfs-wnJJdD5Z638xYjaAzSerNfsgtAuf41/exec?func=getMenu";
const orderURL="https://script.google.com/macros/s/AKfycbykjopHttTCH5TcgR_fkHjxDTFJbgKjZ5Qfs-wnJJdD5Z638xYjaAzSerNfsgtAuf41/exec";
const ordersURL=orderURL+"?func=getOrders";

/* ===== OPEN/CLOSE ===== */
const h=new Date().getHours();
if(h<OPEN_HOUR||h>=CLOSE_HOUR){
  closedBanner.style.display="block";
  menuForm.style.display="none";
}

/* ===== ADMIN TOGGLE ===== */
if(location.search.includes("admin")){
  customerView.style.display="none";
  adminPanel.style.display="block";
  loadOrders();
  setInterval(loadOrders,5000);
}

/* ===== MENU ===== */
let priceMap={},pending=null;
const key=t=>t.replace(/\s+/g,"_").toLowerCase();

fetch(menuURL).then(r=>r.json()).then(data=>{
  const cats={};
  data.forEach(i=>{
    const c=i.Category||"Others";
    cats[c]=cats[c]||[];
    cats[c].push(i);
  });

  menuContainer.innerHTML="";
  Object.keys(cats).forEach(cat=>{
    categoryNav.innerHTML+=`<button onclick="document.getElementById('${key(cat)}').scrollIntoView({behavior:'smooth'})">${cat}</button>`;
    menuContainer.innerHTML+=`
      <div class="category-section" id="${key(cat)}">
        <div class="category-title">${cat}</div>
        <div class="menu-grid">
          ${cats[cat].map(i=>{
            const k=key(i.Item);
            priceMap[k]=+i.Price;
            return `
            <div class="menu-item">
              <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
              <div class="menu-body">
                <div>
                  <h3>${i.Item}</h3>
                  <div class="price">â‚±${i.Price}</div>
                </div>
                <div class="actions">
                  <input type="checkbox" name="item_${k}">
                  <input type="number" name="qty_${k}" value="1" min="1">
                </div>
              </div>
            </div>`;
          }).join("")}
        </div>
      </div>`;
  });
});

/* ===== CART ===== */
document.addEventListener("change",()=>{
  let total=0,count=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const k=cb.name.replace("item_","");
    const q=document.querySelector(`[name=qty_${k}]`);
    q.style.display="block";
    total+=priceMap[k]*q.value;
    count+=+q.value;
  });
  cartTotal.textContent=total;
  cartCount.textContent=count;
  totalPrice.textContent=`Total: â‚±${total}`;
});

cartBtn.onclick=()=>totalPrice.scrollIntoView({behavior:"smooth"});

/* ===== SUBMIT ===== */
menuForm.onsubmit=e=>{
  e.preventDefault();
  let items=[],total=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const k=cb.name.replace("item_","");
    const q=menuForm[`qty_${k}`].value;
    items.push(`${k.replace(/_/g," ")} x${q}`);
    total+=priceMap[k]*q;
  });

  pending={items,total,name:menuForm.name.value,contact:menuForm.contact.value,unit:menuForm.unit_no.value};
  preview.innerHTML=items.join("<br>")+`<br><b>Total:</b> â‚±${total}`;
  modal.style.display="flex";
};

confirmBtn.onclick=()=>{
  const fd=new FormData(menuForm);
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);
  fetch(orderURL,{method:"POST",body:fd}).then(()=>{
    modal.style.display="none";
    summaryWrapper.style.display="block";
    finalSummary.innerHTML=
      pending.items.join("<br>")+`<br><br>
      <b>Total:</b> â‚±${pending.total}<br>
      <b>Name:</b> ${pending.name}<br>
      <b>Unit:</b> ${pending.unit}`;
  });
};

function closeModal(){modal.style.display="none"}
function copyOrder(){navigator.clipboard.writeText(finalSummary.innerText)}
function sendWhatsApp(){
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(finalSummary.innerText)}`);
}
function sendMessenger(){
  window.open(MESSENGER_PAGE);
}

/* ===== ADMIN ===== */
function loadOrders(){
  fetch(ordersURL).then(r=>r.json()).then(d=>{
    orders.innerHTML=d.reverse().map(o=>`
      <div class="admin-card">
        <b>${o.name}</b><br>${o.items}<br>â‚±${o.total}
      </div>`).join("");
  });
}
</script>
