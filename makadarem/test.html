<script>
const menuURL = "https://script.google.com/macros/s/AKfycbykjopHttTCH5TcgR_fkHjxDTFJbgKjZ5Qfs-wnJJdD5Z638xYjaAzSerNfsgtAuf41/exec?func=getMenu";
const orderURL = "https://script.google.com/macros/s/AKfycbykjopHttTCH5TcgR_fkHjxDTFJbgKjZ5Qfs-wnJJdD5Z638xYjaAzSerNfsgtAuf41/exec";

const menuContainer = document.getElementById("menuContainer");
const form = document.getElementById("menuForm");
const totalPriceEl = document.getElementById("totalPrice");
const unitInput = document.getElementById("unitNo");
const unitError = document.getElementById("unitError");
const gcashSection = document.getElementById("gcashSection");
const orderButton = document.getElementById("orderButton");
const lastOrderDiv = document.getElementById("lastOrder");
const confirmBtn = document.getElementById("confirmOrderBtn");

let priceMap = {};
let pendingOrder = null;

function makeKey(name) {
  return name.replace(/\s+/g,"_").replace(/[^a-zA-Z0-9_-]/g,"").toLowerCase();
}

/* --- FETCH MENU --- */
fetch(menuURL)
  .then(res => res.json())
  .then(data => {
    menuContainer.innerHTML = "";
    const categories = {};
    data.forEach(item => {
      if(!categories[item.Category]) categories[item.Category] = [];
      categories[item.Category].push(item);
    });

    Object.entries(categories).forEach(([cat, items]) => {
      const catDiv = document.createElement("div");
      catDiv.className = "category-container";
      catDiv.innerHTML = `<h2>${cat}</h2>`;

      const list = document.createElement("div");
      list.className = "menu-list";

      items.forEach(item => {
        let raw = item.Item || "";
        let name = raw;
        let desc = "";
        if (raw.includes(" - ")) {
          const parts = raw.split(" - ");
          name = parts.shift();
          desc = parts.join(" - ");
        }

        const price = Number(item.Price || 0);
        const imgSrc = item.Image || "https://via.placeholder.com/80x60";
        const key = makeKey(name);
        priceMap[key] = price;

        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img data-src="${imgSrc}"
               src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
               alt="${name}" class="zoomable" loading="lazy">

          <div class="details">
            <h3>${name}</h3>
            ${desc ? `<p class="item-desc">${desc}</p>` : ""}
            <p>₱${price.toFixed(0)}</p>
          </div>

          <div class="actions">
            <input type="checkbox" id="cb_${key}" name="item_${key}">
            <input type="number" id="qty_${key}" class="item-qty" name="qty_${key}" value="1" min="1" style="display:none;">
          </div>
        `;
        list.appendChild(div);
      });

      catDiv.appendChild(list);
      menuContainer.appendChild(catDiv);
    });

    initLazyLoading();
    initImageZoom();
  })
  .catch(err => {
    console.error(err);
    menuContainer.innerHTML = "<p style='color:red;'>❌ Failed to load menu.</p>";
  });

/* --- LAZY LOAD --- */
function initLazyLoading() {
  const lazyImages = document.querySelectorAll("img[data-src]");
  if (!("IntersectionObserver" in window)) {
    lazyImages.forEach(img => { img.src = img.dataset.src; img.removeAttribute("data-src"); });
    return;
  }
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.onload = () => img.removeAttribute("data-src");
        img.onerror = () => img.src = "https://via.placeholder.com/80x60";
        obs.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  lazyImages.forEach(img => observer.observe(img));
}

/* --- IMAGE ZOOM --- */
function initImageZoom() {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");

  document.querySelectorAll(".zoomable").forEach(img => {
    img.onclick = () => {
      modal.style.display = "flex";
      modalImg.src = img.dataset.src || img.src;
    };
  });

  modal.onclick = () => {
    modal.style.display = "none";
    modalImg.src = "";
  };
}

/* --- TOTAL PRICE --- */
function updateTotal() {
  let total = 0;

  form.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
    const key = cb.name.replace("item_","");
    const qtyEl = form.querySelector(`[name="qty_${key}"]`);
    const qty = Number(qtyEl ? qtyEl.value : 1);
    total += (priceMap[key] || 0) * qty;
  });

  totalPriceEl.textContent = `Total: ₱${total}`;
}

/* --- CHECKBOX / QTY --- */
menuContainer.addEventListener("change", e => {
  if (e.target.matches("input[type='checkbox']")) {
    const parent = e.target.closest(".actions");
    const key = e.target.name.replace("item_","");
    const qty = parent.querySelector(".item-qty");
    qty.style.display = e.target.checked ? "inline-block" : "none";
    updateTotal();
  }
});
menuContainer.addEventListener("input", e => {
  if (e.target.classList.contains("item-qty")) updateTotal();
});

/* --------------------------------------
   UNIT VALIDATION (UPDATED)
--------------------------------------- */
unitInput.addEventListener("input", () => {
  unitInput.value = unitInput.value.toUpperCase();
  const val = unitInput.value;
  const valid = /^[0-9]{4}[AB]$/.test(val) || val === "PH";
  unitError.style.display = valid ? "none" : "block";
});

/* --------------------------------------
   SUBMIT FORM → OPEN CONFIRM MODAL
--------------------------------------- */
form.addEventListener("submit", e => {
  e.preventDefault();

  if (!(/^[0-9]{4}[AB]$/.test(unitInput.value) || unitInput.value === "PH")) {
    return alert("Invalid unit number. Must be 4 digits + A/B or 'PH'.");
  }
  if (form.querySelectorAll("input[type='checkbox']:checked").length === 0) {
    return alert("Select at least one item.");
  }

  const fd = new FormData(form);
  let total = 0;
  const itemsList = [];

  form.querySelectorAll("input[type='checkbox']:checked").forEach(cb => {
    const key = cb.name.replace("item_","");
    const qty = Number(fd.get(`qty_${key}`)) || 1;
    const displayName = document.querySelector(`#cb_${key}`).closest(".menu-item").querySelector(".details h3").textContent;

    itemsList.push(`${displayName} × ${qty}`);
    total += (priceMap[key] || 0) * qty;
  });

  pendingOrder = {
    name: fd.get("name"),
    contact: fd.get("contact"),
    unit_no: fd.get("unit_no"),
    notes: fd.get("notes"),
    items: itemsList.join(", "),
    total
  };

  /* --- Inject Order Summary into Modal --- */
  document.querySelector(".modal-box").innerHTML = `
    <h2>Confirm Order?</h2>

    <div id="orderSummary" style="text-align:left; margin-top:10px; font-size:0.9rem;">
      <strong>Name:</strong> ${pendingOrder.name}<br>
      <strong>Contact:</strong> ${pendingOrder.contact}<br>
      <strong>Unit No.:</strong> ${pendingOrder.unit_no}<br>
      <strong>Items:</strong> ${pendingOrder.items}<br>
      <strong>Total:</strong> ₱${pendingOrder.total.toLocaleString()}
    </div>

    <p style="color:red; font-weight:bold; margin-top:15px;">
      Please double-check your UNIT No.
    </p>

    <button id="confirmOrderBtn">Confirm</button>
    <button id="cancelOrderBtn">Cancel</button>
  `;

  /* Reattach buttons */
  document.getElementById("cancelOrderBtn").onclick = () =>
    document.getElementById("orderPreviewModal").style.display = "none";

  document.getElementById("confirmOrderBtn").onclick = confirmOrder;

  document.getElementById("orderPreviewModal").style.display = "flex";
});

/* --------------------------------------
   CONFIRM ORDER (POST)
--------------------------------------- */
function confirmOrder() {
  const confirmBtn = document.getElementById("confirmOrderBtn");
  confirmBtn.disabled = true;
  confirmBtn.textContent = "Processing...";

  const scrollPos = window.scrollY;

  const fd = new FormData();
  Object.entries(pendingOrder).forEach(([k,v]) => fd.append(k,v));
  fd.append("total", pendingOrder.total);
  fd.append("item", pendingOrder.items);

  fetch(orderURL, { method:"POST", body:fd })
    .then(r => r.json())
    .then(res => {
      gcashSection.style.display = "block";
      form.reset();
      document.querySelectorAll(".item-qty").forEach(el => el.style.display = "none");
      updateTotal();
      document.getElementById("orderPreviewModal").style.display = "none";

      window.scrollTo(0, scrollPos);

      lastOrderDiv.style.display = "block";
      lastOrderDiv.innerHTML = `
        <strong>Last Order:</strong><br>
        ${pendingOrder.items}<br>
        Total: ₱${pendingOrder.total}
      `;

      orderButton.textContent = "Order Again";
      alert("✅ Order placed!");
    })
    .catch(() => {
      alert("❌ Failed to place order.");
      confirmBtn.disabled = false;
      confirmBtn.textContent = "Confirm";
    });
}
</script>
