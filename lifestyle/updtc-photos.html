<script>
// List of full-size OneDrive images
const imagesData = [
  "https://1drv.ms/i/c/6118ddcb5316a0a9/IQTPbYi_yDtkT5TeC5ERthSRAW49qVg8AMteJkm2NbPsBps",
  "https://1drv.ms/i/c/6118ddcb5316a0a9/IQT6W9-o3JqDRb3nQeH1QmXOAcmduwEgVxmfK6OwwB8kK8o",
  "https://1drv.ms/i/c/6118ddcb5316a0a9/IQTNykV7gCQvRqTLKWd-6F_CAXAP8nHP-hlTRoL-MtWyv30",
  "https://1drv.ms/i/c/6118ddcb5316a0a9/IQQSh4Mq3dyIRaD034KTQeq3AaYKwCsx9gWFmr3AFt3hAqU",
  "https://1drv.ms/i/c/6118ddcb5316a0a9/IQTdjWY-j1M_T41fAQ2QErAoAagrYTZ_aLfFL-ZPLb2YD2M"
  // Add more image URLs here
];

const gallery = document.getElementById('gallery');

imagesData.forEach(url => {
  // Create a smaller thumbnail URL (OneDrive supports resizing with "width" & "height" params)
  const thumbUrl = url + "?width=400&height=300";

  const img = document.createElement('img');
  img.src = thumbUrl;
  img.dataset.full = url + "?width=2048&height=1536"; // full-res for lightbox
  img.alt = "UPDTC Photo";
  img.loading = "lazy";

  gallery.appendChild(img);
});

// Lightbox functionality
const images = document.querySelectorAll('.gallery img');
const lightbox = document.querySelector('.lightbox');
const lightboxImg = lightbox.querySelector('img');
const closeBtn = lightbox.querySelector('.close');
const prevBtn = lightbox.querySelector('.prev');
const nextBtn = lightbox.querySelector('.next');
let currentIndex = 0;

function showImage(index) {
  currentIndex = index;
  lightboxImg.src = images[currentIndex].dataset.full;
  lightbox.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function hideLightbox() {
  lightbox.style.display = 'none';
  document.body.style.overflow = '';
}

images.forEach((img, index) => img.addEventListener('click', () => showImage(index)));
closeBtn.addEventListener('click', hideLightbox);
prevBtn.addEventListener('click', e => { 
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
});
nextBtn.addEventListener('click', e => { 
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
});
lightbox.addEventListener('click', e => { if(e.target === lightbox) hideLightbox(); });

document.addEventListener('keydown', e => {
  if(lightbox.style.display === 'flex'){
    if(e.key === 'Escape') hideLightbox();
    if(e.key === 'ArrowLeft') { currentIndex = (currentIndex - 1 + images.length) % images.length; showImage(currentIndex); }
    if(e.key === 'ArrowRight') { currentIndex = (currentIndex + 1) % images.length; showImage(currentIndex); }
  }
});
</script>
