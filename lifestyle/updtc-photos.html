<style>
body {
  margin: 0;
  padding: 0;
  background: #f5f5f5 url('/assets/images/tennis-index.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.page-container {
  max-width: 1200px;
  margin: 40px auto;
  text-align: center;
}

/* === PAGE TITLE === */
h1 {
  display: inline-block;
  background: rgba(255, 255, 255, 0.7);
  padding: 15px 30px;
  border-radius: 15px;
  color: #111;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 30px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* === SINGLE TRANSLUCENT GALLERY BOX === */
.gallery-wrapper {
  background: rgba(255, 255, 255, 0.7);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  margin-bottom: 50px;
}

/* === GALLERY GRID === */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 25px;
}

.gallery-item {
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.gallery-item:hover {
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
}

/* === LIGHTBOX STYLES === */
#lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.5);
  cursor: zoom-out;
  transition: transform 0.3s ease;
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
  .gallery-container {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  .gallery-wrapper {
    padding: 25px;
  }
}
</style>

<div class="page-container">
  <h1>UPDTC</h1>

  <div class="gallery-wrapper">
    <div id="gallery" class="gallery-container">
      <!-- Images from OneDrive will be inserted here -->
    </div>
  </div>
</div>

<!-- === LIGHTBOX === -->
<div id="lightbox">
  <img src="" alt="Full Size Image">
</div>

<script>
// OneDrive Fetch Script
const base64Link = "aHR0cHM6Ly8xZHJ2Lm1zL2YvYy82MTE4ZGRjYjUzMTZhMGE5L0VzY3pTbS1xZm5CQnFEdERidGMtZEJrQkxrMGFMRDI5a0tmTlZQbWNMU3dqSkE/ZT1jbnNFZm4=";
const apiURL = `https://api.onedrive.com/v1.0/shares/u!${base64Link}/root/children`;

fetch(apiURL)
  .then(response => response.json())
  .then(data => {
    const gallery = document.getElementById("gallery");

    if (!data.value) {
      gallery.innerHTML = "<p style='color:red;'>Unable to load images from OneDrive folder.</p>";
      console.error("Unexpected API response:", data);
      return;
    }

    data.value.forEach(item => {
      if (item.file && item.file.mimeType.startsWith("image/")) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("gallery-item");

        const img = document.createElement("img");
        img.src = item["@microsoft.graph.downloadUrl"];
        img.alt = item.name;

        wrapper.appendChild(img);
        gallery.appendChild(wrapper);
      }
    });

    // Re-bind lightbox after images are loaded
    bindLightbox();
  })
  .catch(err => {
    console.error("Error fetching OneDrive files:", err);
    document.getElementById("gallery").innerHTML = "<p style='color:red;'>Failed to load gallery.</p>";
  });

// Lightbox Functionality
function bindLightbox() {
  const galleryImages = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  galleryImages.forEach(img => {
    img.addEventListener('dblclick', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
}
</script>
