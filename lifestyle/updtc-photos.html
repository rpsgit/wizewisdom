<style>
body {
  margin: 0;
  padding: 0;
  background: #f5f5f5 url('/assets/images/tennis-index.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.page-container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 15px;
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 40px;
  color: #111;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  justify-items: center;
}

.gallery-grid a {
  position: relative;
  display: block;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  background: #fff;
  text-decoration: none;
}

.gallery-grid a:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 12px 35px rgba(0,0,0,0.4);
}

.gallery-grid img {
  width: 100%;
  display: block;
  object-fit: cover;
  height: 180px;
  transition: transform 0.25s ease;
}

.gallery-grid a:hover img {
  transform: scale(1.05);
}

.gallery-grid a span.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  font-size: 0.9rem;
  text-align: center;
  opacity: 0;
  transition: opacity 0.25s ease;
}

.gallery-grid a:hover span.caption {
  opacity: 1;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; margin-bottom: 30px; }
  .gallery-grid { gap: 15px; }
  .gallery-grid img { height: 140px; }
  .gallery-grid a span.caption { font-size: 0.8rem; padding: 5px; }
}
</style>

<div class="page-container">
  <h1>UPDTC</h1>
  <div class="gallery-grid" id="galleryUPDTC"></div>
</div>

<div class="page-container">
  <h1>Members & Friends</h1>
  <div class="gallery-grid" id="galleryMembers"></div>
</div>

<script>
const folders = [
  { id: "1m9zTqY-6RZ_Pcy8K5Iju3lRoY4PODDIa", containerId: "galleryUPDTC" },
  { id: "18q1sNhfLQ36ETDAVlY1nAvyIuso84-pa", containerId: "galleryMembers" }
];

async function loadGallery(folderId, containerId) {
  const container = document.getElementById(containerId);
  const embedURL = `https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;

  try {
    const res = await fetch(embedURL);
    const text = await res.text();

    const thumbRegex = /"https:\/\/lh3\.googleusercontent\.com\/[^"]+/g;
    const matches = text.match(thumbRegex);

    if (!matches) {
      container.innerHTML = "<p>No images found. Make sure the folder is public.</p>";
      return;
    }

    matches.forEach(url => {
      const link = document.createElement("a");
      const fileIdMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
      const fileId = fileIdMatch ? fileIdMatch[1] : null;
      link.href = fileId ? `https://drive.google.com/file/d/${fileId}/view` : url;
      link.target = "_blank";

      const img = document.createElement("img");
      img.src = url;
      img.alt = "UPDTC Image";
      img.loading = "lazy";

      // Optional hover caption
      const caption = document.createElement("span");
      caption.className = "caption";
      caption.textContent = "View Image";

      link.appendChild(img);
      link.appendChild(caption);
      container.appendChild(link);
    });

  } catch (err) {
    console.error("Error loading folder:", err);
    container.innerHTML = "<p>Error loading gallery.</p>";
  }
}

// Load both galleries
folders.forEach(f => loadGallery(f.id, f.containerId));
</script>
