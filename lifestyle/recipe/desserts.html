<style>
/* === BODY === */
body {
  margin: 0;
  padding: 0;
  background: #f5f5f5 url('/assets/images/recipe-index.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: #222;
}

/* === PAGE CONTAINER === */
.page-container {
  max-width: 1000px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.85);
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
}

/* === NAV BUTTONS (HOME & BACK) === */
.nav-buttons {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 20px;
  z-index: 1000;
}

.nav-btn {
  position: relative;
  display: inline-block;
  width: 45px;
  height: 45px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav-btn:hover {
  transform: scale(1.1);
}

/* Tooltip label */
.nav-btn::after {
  content: attr(data-label);
  position: absolute;
  bottom: -28px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.75);
  color: #fff;
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 0.8rem;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.nav-btn:hover::after {
  opacity: 1;
}

/* === TITLE === */
h1 {
  font-size: 3rem;
  color: #000;
  margin-bottom: 30px;
}

/* === GRID OF RECIPES === */
.recipe-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  margin-top: 20px;
}

/* === INDIVIDUAL RECIPE CARD === */
.recipe-card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  text-decoration: none;
  color: #222;
}

.recipe-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.recipe-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.recipe-card h3 {
  font-size: 1.4rem;
  margin: 15px 0 10px;
}

.recipe-card p {
  font-size: 0.95rem;
  padding: 0 15px 15px;
  color: #444;
}

/* === PLACEHOLDER CARD === */
.placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.75);
  border: 2px dashed #bbb;
  border-radius: 20px;
  height: 280px;
  color: #777;
  font-style: italic;
  font-size: 1rem;
}

/* === RESPONSIVE === */
@media (max-width: 600px) {
  h1 { font-size: 2.2rem; }
  .nav-buttons { top: 10px; left: 10px; gap: 10px; }
  .nav-btn { width: 38px; height: 38px; }
}
</style>

<!-- === NAV BUTTONS === -->
<div class="nav-buttons">
  <button class="nav-btn" data-label="Back" style="background-image: url('/assets/images/icons/back.png');" onclick="window.history.back();">
