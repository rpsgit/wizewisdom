<style>
/* === BODY & PAGE CONTAINER === */
body {
  margin: 0;
  padding: 0;
  background: #f5f5f5 url('/assets/images/recipe-index.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: #222;
}

.page-container {
  max-width: 900px;
  margin: 50px auto;
  background: rgba(255, 255, 255, 0.88);
  padding: 35px 25px;
  border-radius: 25px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.15);
  text-align: center;
}

/* === HOME & BACK BUTTON ICONS === */
.home-button,
.back-button {
  position: fixed;
  top: 20px;
  width: 40px;
  height: 40px;
  border: none;
  background: none;
  cursor: pointer;
  z-index: 1000;
}

/* Separate positioning */
.home-button { left: 20px; }
.back-button { left: 70px; }

/* Icon styles */
.home-icon,
.back-icon {
  display: block;
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* Assign images */
.home-icon { background-image: url('/assets/images/home-icon.png'); }
.back-icon { background-image: url('/assets/images/back-ico.png'); }

/* Tooltip labels */
.home-button[data-tooltip]:hover::after,
.back-button[data-tooltip]:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.75);
  color: #fff;
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 0.85rem;
  white-space: nowrap;
  margin-top: 6px;
  pointer-events: none;
  opacity: 1;
  transition: opacity 0.2s ease;
  z-index: 1001;
}

.home-button[data-tooltip]::after,
.back-button[data-tooltip]::after {
  opacity: 0;
}

/* Show tooltip on hover */
.home-button[data-tooltip]:hover::after,
.back-button[data-tooltip]:hover::after {
  opacity: 1;
}

/* === HEADINGS === */
h1 {
  text-align: center;
  font-size: 3rem;
  color: #000;
  margin-bottom: 30px;
}

/* === RECIPE IMAGE CARDS === */
.recipe-card {
  display: inline-block;
  width: 100%;
  max-width: 400px;
  margin: 15px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.25s ease;
}

.recipe-card img {
  width: 100%;
  height: auto;
  display: block;
}

.recipe-card:hover {
  transform: scale(1.05);
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
  .page-container {
    padding: 25px 15px;
  }
  h1 {
    font-size: 2.2rem;
  }
  .recipe-card {
    max-width: 90%;
    margin: 10px auto;
  }
}
</style>

<!-- Home Button -->
<a href="https://www.wizewisdom.com/" class="home-button" data-tooltip="Home">
  <span class="home-icon"></span>
</a>

<!-- Back Button -->
<button class="back-button" onclick="if(history.length>1){history.back();}else{window.location='/index.html';}" data-tooltip="Back">
  <span class="back-icon"></span>
</button>

<div class="page-container">
  <h2>Recipe Gallery</h2>

  <!-- Recipe Image Cards -->
  <a href="/lifestyle/recipe/puto.html" class="recipe-card">
    <img src="/assets/images/recipe/puto-cover.jpg" alt="Puto">
  </a>

  <a href="/lifestyle/recipe/apple-crumble.html" class="recipe-card">
    <img src="/assets/images/apple-crumble-cover.jpg" alt="Apple Crumble">
  </a>

  <!-- Placeholder for Additional Recipes -->
  <a href="#" class="recipe-card">
    <img src="/assets/images/recipe/placeholder.jpg" alt="Coming Soon">
  </a>

</div>
