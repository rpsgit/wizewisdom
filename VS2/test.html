<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Master Data Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-add { background: #28a745; color:#fff; }
    .btn-update { background: #ffc107; }
    .btn-delete { background: #dc3545; color:#fff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th { background: #eee; }
    .action-btns button { margin-right: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Services Master Data Maintenance</h1>

  <h3>Add / Update Service</h3>
  <form id="serviceForm">
    <input type="hidden" id="rowId" />

    <label>Category</label>
    <input type="text" id="category" required>

    <label>Type of Service</label>
    <input type="text" id="serviceType" required>

    <label>Product/Service</label>
    <input type="text" id="product" required>

    <label>Name/Handle</label>
    <input type="text" id="handle" required>

    <label>Contact Name</label>
    <input type="text" id="contactName" required>

    <label>Contact Number</label>
    <input type="text" id="contactNumber" required>

    <label>Availability</label>
    <input type="text" id="availability" required>

    <label>Info</label>
    <textarea id="info" rows="3"></textarea>

    <button type="submit" class="btn-add" id="submitBtn">Add Service</button>
  </form>

  <h3>Service Records</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Category</th>
        <th>Type</th>
        <th>Product/Service</th>
        <th>Name/Handle</th>
        <th>Contact Name</th>
        <th>Contact #</th>
        <th>Availability</th>
        <th>Info</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="serviceTable"></tbody>
  </table>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbwh3zjK3wwa_c-FJDKbr5JQ7TVxciGuJ-Xl9r1kjP6dt2LZBUQegTHbjDCCLPsARMAO/exec"; // Replace with your Apps Script Web App URL

// Load data on page load
document.addEventListener("DOMContentLoaded", loadData);

function loadData() {
  fetch(`${apiURL}?action=read`)
    .then(res => res.json())
    .then(data => displayTable(data))
    .catch(err => console.error(err));
}

function displayTable(rows) {
  const table = document.getElementById("serviceTable");
  table.innerHTML = "";

  rows.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row.Category}</td>
      <td>${row.Type}</td>
      <td>${row.Product}</td>
      <td>${row.Handle}</td>
      <td>${row.ContactName}</td>
      <td>${row.ContactNumber}</td>
      <td>${row.Availability}</td>
      <td>${row.Info}</td>
      <td class="action-btns">
        <button class="btn-update" onclick='editRow(${JSON.stringify(row)})'>Edit</button>
        <button class="btn-delete" onclick='deleteRow("${row.ID}")'>Delete</button>
      </td>
    `;
    table.appendChild(tr);
  });
}

// Form submit (Add or Update)
document.getElementById("serviceForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const rowId = document.getElementById("rowId").value;
  const data = {
    action: rowId ? "update" : "add",
    rowId,
    category: category.value,
    serviceType: serviceType.value,
    product: product.value,
    handle: handle.value,
    contactName: contactName.value,
    contactNumber: contactNumber.value,
    availability: availability.value,
    info: info.value
  };

  fetch(apiURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(() => {
    alert("Saved!");
    this.reset();
    document.getElementById("submitBtn").textContent = "Add Service";
    loadData();
  })
  .catch(err => console.error(err));
});

function editRow(row) {
  rowId.value = row.ID;
  category.value = row.Category;
  serviceType.value = row.Type;
  product.value = row.Product;
  handle.value = row.Handle;
  contactName.value = row.ContactName;
  contactNumber.value = row.ContactNumber;
  availability.value = row.Availability;
  info.value = row.Info;
  submitBtn.textContent = "Update Service";
}

function deleteRow(id) {
  if (!confirm("Delete this record?")) return;

  fetch(`${apiURL}?action=delete&id=${id}`)
    .then(res => res.text())
    .then(() => loadData())
    .catch(err => console.error(err));
}
</script>

</body>
</html>
