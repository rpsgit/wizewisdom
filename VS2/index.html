<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VS2 Service Directory Search</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 1.5rem;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }
    input:focus {
      box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.2);
    }
    button {
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005fa3;
    }
    .summary {
      max-width: 800px;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: left;
    }
    .summary h2 {
      color: #0077cc;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .summary ul {
      list-style-type: "üõ†Ô∏è ";
      margin: 0;
      padding-left: 1.2rem;
      columns: 2;
      column-gap: 2rem;
    }
    .summary li {
      margin-bottom: 4px;
      break-inside: avoid;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tr:hover {
      background: #f2f8ff;
    }
    .no-results {
      color: #888;
      margin-top: 1rem;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .summary ul {
        columns: 1;
      }
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>üîç VS2 Service Directory Search</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a service..." />
    <button onclick="searchServices()">Search</button>
  </div>

  <!-- Always-visible list of available services -->
  <div class="summary" id="serviceSummary">
    <h2>Available Services</h2>
    <p>Loading services...</p>
  </div>

  <!-- Search results appear here -->
  <div id="results"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxv84VIjZAy56aw0eFcLkXSWXDegGHeUcWIayU_4hmlBCeG1b5rfn8oByX0dA6e3_-A/exec";
    let searchTimeout;

    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");

      // Fetch service summary on load
      fetchServiceSummary();

      // Live search (debounced)
      searchInput.addEventListener("input", () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(searchServices, 400);
      });

      // Press Enter to search
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          searchServices();
        }
      });
    });

    async function fetchServiceSummary() {
      const summaryDiv = document.getElementById("serviceSummary");
      try {
        const response = await fetch(`${SCRIPT_URL}?func=searchServices&query=`);
        const data = await response.json();

        if (!data.length) {
          summaryDiv.innerHTML = `<h2>Available Services</h2><p>No services found in the directory.</p>`;
          return;
        }

        // Extract unique service types
        const services = [...new Set(data.map(item => item["Type of Service"]).filter(Boolean))];
        summaryDiv.innerHTML = `
          <h2>Available Services</h2>
          <ul>${services.map(s => `<li>${s}</li>`).join("")}</ul>
        `;
      } catch (err) {
        console.error(err);
        summaryDiv.innerHTML = `<h2>Available Services</h2><p>Error loading service list.</p>`;
      }
    }

    async function searchServices() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!query) {
        resultsDiv.innerHTML = "";
        return;
      }

      resultsDiv.innerHTML = "<p>Searching...</p>";

      try {
        const response = await fetch(`${SCRIPT_URL}?func=searchServices&query=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = `<p class="no-results">No matching services found.</p>`;
          return;
        }

        const tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Type of Service</th>
                <th>Description</th>
                <th>Contact Number</th>
                <th>Contact Name</th>
                <th>Schedule of Operation</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(item => `
                <tr>
                  <td>${item["Type of Service"] || ""}</td>
                  <td>${item["Description"] || ""}</td>
                  <td>${item["Contact Number"] || ""}</td>
                  <td>${item["Contact Name"] || ""}</td>
                  <td>${item["Schedule of Operation"] || ""}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        resultsDiv.innerHTML = tableHTML;
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p class="no-results">Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
