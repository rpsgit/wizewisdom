<script> const BASE = "https://script.google.com/macros/s/AKfycbxr2GcpiySfR5xWre3t1mgm0g7mHjTQemGN_-_tu-D2rK_XOTtM7GNPSIeF2YOkAqiJDA/exec"; const MENU_URL = BASE + "?func=getMenu"; const SETTINGS_URL = BASE + "?func=getSettings";

const prices = {}; let settings = {}; let pending = null; const k = t => t.toLowerCase().replace(/\s+/g,"_");

fetch(SETTINGS_URL).then(r=>r.json()).then(s=>{ settings = s; if (s.closed_today || s.auto_closed){ document.getElementById('closedBanner').style.display="block"; document.getElementById('form').style.display="none"; document.getElementById('cart').style.display="none"; } });

function openTab(id, btn) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); btn.classList.add('active'); }

function loadMenu(){ fetch(MENU_URL).then(r=>r.json()).then(data=>{ const tabs = document.getElementById('tabs'), menu = document.getElementById('menu'), cats={}; data.forEach(i=>{ const c=i.Category||"Others"; cats[c]=cats[c]||[]; cats[c].push(i); });

let first = true;
Object.keys(cats).forEach(cat=&gt;{
  const id = k(cat);
  tabs.insertAdjacentHTML(&quot;beforeend&quot;, `&lt;button type=&quot;button&quot; class=&quot;${first?&#39;active&#39;:&#39;&#39;}&quot; onclick=&quot;openTab(&#39;${id}&#39;,this)&quot;&gt;${cat}&lt;/button&gt;`);
  menu.insertAdjacentHTML(&quot;beforeend&quot;,`
    &lt;div class=&quot;tab-content ${first?&#39;active&#39;:&#39;&#39;}&quot; id=&quot;${id}&quot;&gt;
      &lt;div class=&quot;grid&quot;&gt;${cats[cat].map(i=&gt;{
        const key=k(i.Item); prices[key]=i.Price;
        return `&lt;div class=&quot;item&quot;&gt;
          &lt;img src=&quot;${i.ImageURL || &#39;[https://via.placeholder.com/300x200](https://via.placeholder.com/300x200)&#39;}&quot; onclick=&quot;window.open(this.src)&quot;&gt;
          &lt;div class=&quot;body&quot;&gt;
            &lt;div&gt;&lt;strong&gt;${i.Item}&lt;/strong&gt;&lt;div class=&quot;price&quot;&gt;â‚±${i.Price}&lt;/div&gt;&lt;/div&gt;
            &lt;div class=&quot;actions&quot;&gt;
              ${i.SoldOut ? &#39;&lt;div class=&quot;soldout&quot;&gt;SOLD OUT&lt;/div&gt;&#39; : 
              `&lt;input type=&quot;checkbox&quot; name=&quot;i_${key}&quot; class=&quot;item-check&quot;&gt;
               &lt;input type=&quot;number&quot; name=&quot;q_${key}&quot; value=&quot;1&quot; min=&quot;1&quot; style=&quot;display:none&quot; class=&quot;item-qty&quot;&gt;`}
            &lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;`;
      }).join(&quot;&quot;)}&lt;/div&gt;
    &lt;/div&gt;`);
  first = false;
});
}); }

function getCartState() { let total = 0, count = 0; const items = [], itemStrings = []; document.querySelectorAll('.item-check').forEach(cb => { const key = cb.name.replace("i_", ""), qtyInput = document.querySelector(input[name=&quot;q_${key}&quot;]); if (cb.checked) { qtyInput.style.display = "block"; const qty = parseInt(qtyInput.value) || 1; total += (prices[key] * qty); count += qty; items.push({ name: key.replace(/_/g, " ").toUpperCase(), qty, subtotal: prices[key]*qty }); itemStrings.push(${key.replace(/_/g, &quot; &quot;)} (x${qty})); } else qtyInput.style.display = "none"; }); return { total, count, items, itemStrings }; }

function updateCartUI() { const s = getCartState(); document.getElementById('totalDisplay').textContent = Total: â‚±${s.total}; document.getElementById('cartSum').textContent = s.total; document.getElementById('cartCount').textContent = s.count; }

function showSummary() { const s = getCartState(); if (s.count === 0) return alert("Cart is empty!"); let html = s.items.map(i => &lt;div class=&quot;summary-item&quot;&gt;&lt;span&gt;${i.name} x${i.qty}&lt;/span&gt;&lt;span&gt;â‚±${i.subtotal}&lt;/span&gt;&lt;/div&gt;).join(""); const pay = document.querySelector('input[name="payment"]:checked').value; const changeVal = document.getElementById('changeFor').value;

html += &lt;div class=&quot;summary-item&quot; style=&quot;color:gray&quot;&gt;&lt;span&gt;Method:&lt;/span&gt;&lt;span&gt;${pay} ${pay===&#39;Cash&#39; &amp;&amp; changeVal ? &#39;(Change for &#39;+changeVal+&#39;)&#39; : &#39;&#39;}&lt;/span&gt;&lt;/div&gt;; html += &lt;div class=&quot;summary-total&quot;&gt;TOTAL: â‚±${s.total}&lt;/div&gt;;

document.getElementById('preview').innerHTML = html; pending = { items: s.itemStrings, total: s.total, payment: pay, change: changeVal }; document.getElementById('modal').style.display = "flex"; }

function copyNumber() { const num = document.getElementById('payNum').innerText; navigator.clipboard.writeText(num).then(() => { alert("Number copied: " + num); }); }

function togglePay(){ const val = document.querySelector('input[name="payment"]:checked').value; const inst = document.getElementById('payInstructions'); const cashInst = document.getElementById('cashInstructions');

inst.style.display = (val === "GCash" || val === "Maya") ? "block" : "none"; cashInst.style.display = (val === "Cash") ? "block" : "none";

if(val !== "Cash") { document.getElementById('payLabel').textContent = val; document.getElementById('payNum').textContent = val === "GCash" ? settings.gcash_number : settings.maya_number; } }

async function confirmOrder(){ const name = document.getElementById('userName').value.trim(); const contact = document.getElementById('userContact').value.trim(); const address = document.getElementById('userAddress').value.trim();

if (!name || !contact || !address) { alert("Please complete Delivery Details first!"); document.getElementById('modal').style.display = "none"; return; }

const btn = document.getElementById('finalBtn'); btn.disabled = true; btn.textContent = "SENDING...";

const params = new URLSearchParams({ func: "order", name, contact, address, notes: document.querySelector('textarea[name="notes"]').value + (pending.change ? " | Change for: " + pending.change : ""), payment: pending.payment, items: pending.items.join(", "), total: pending.total });

try { await fetch(BASE, { method: "POST", mode: "no-cors", body: params }); const id = "AK-" + Math.floor(Date.now() / 1000).toString().slice(-6); document.getElementById('modalContent').innerHTML = &lt;h2&gt;ORDER PLACED!&lt;/h2&gt;&lt;p&gt;Ref ID: &lt;span class=&quot;order-id-display&quot;&gt;${id}&lt;/span&gt;&lt;/p&gt; &lt;button class=&quot;main&quot; onclick=&quot;location.reload()&quot;&gt;OK&lt;/button&gt;; } catch (e) { alert("Error saving order. Check your connection."); btn.disabled = false; btn.textContent = "CONFIRM & SEND"; } }

document.addEventListener("change", (e) => { if (e.target.matches('.item-check, .item-qty')) updateCartUI(); }); document.getElementById('form').onsubmit = (e) => { e.preventDefault(); showSummary(); }; document.getElementById('cart').onclick = () => showSummary();

loadMenu(); togglePay(); </script>
