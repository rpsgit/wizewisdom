<style>
:root{
  --primary:#ffd600;   /* Vibrant Yellow */
  --secondary:#ffea00; /* Lighter Yellow */
  --bg:#f4f4f4;
  --text-dark: #111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Lato', Arial, sans-serif;
  background:var(--bg);
  color: var(--text-dark);
}

/* HEADLINES */
h1,h2,h3,
.tabs button,
.price,
#logoFallback{
  font-family:'Bebas Neue', Arial, sans-serif;
  letter-spacing:.03em;
}

/* CLOSED */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:900;
}

/* PAGE */
.page{
  position: relative;
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
}

/* SHARE BUTTON */
.share-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #f4f4f4;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
  z-index: 10;
}
.share-btn:hover { background: var(--secondary); }
.share-btn svg { width: 20px; height: 20px; fill: var(--text-dark); }

/* LOGO */
#logo{
  display:block;
  margin:0 auto 8px;
  max-width:200px;
  width:100%;
}
#logoFallback{
  display:none;
  text-align:center;
  font-size:1.4rem;
  margin-bottom:12px;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#eee;
  cursor:pointer;
  white-space: nowrap;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark);
}

/* MENU GRID */
.tab-content{display:none}
.tab-content.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.item img{
  width:100%;
  height:140px;
  object-fit:cover;
  cursor: zoom-in;
  transition: opacity 0.2s;
}
.item img:hover { opacity: 0.9; }

.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.price{color:#d4af37; font-weight:700;}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
  text-align: center;
}
.soldout{
  color:red;
  font-weight:900;
  font-size:.85rem;
}

/* FULL IMAGE OVERLAY (LIGHTBOX) */
#imageViewer {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  cursor: zoom-out;
}
#imageViewer img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* CART & MODALS */
#cart{
  position:fixed; bottom:20px; right:20px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark); padding:15px 20px; border-radius:999px;
  font-family:'Bebas Neue', Arial, sans-serif; cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100;
}
.total-display{ font-size:1.25rem; font-family:'Bebas Neue', Arial, sans-serif; margin:20px 0; }
input,textarea{ width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; margin-bottom:10px; font-family: inherit; }
button.main{ width:100%; padding:14px; border:none; border-radius:999px; background:linear-gradient(135deg,var(--secondary),var(--primary)); color:var(--text-dark); font-family:'Bebas Neue', Arial,sans-serif; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
#modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); justify-content:center; align-items:center; z-index:999; }
.modal-box{ background:#fff; padding:24px; border-radius:16px; max-width:420px; width:92%; max-height: 80vh; overflow-y: auto; }
.summary-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.95rem; }
.summary-total { margin-top: 15px; font-size: 1.2rem; font-weight: bold; text-align: right; border-top: 2px solid #111; padding-top: 10px; }
.modal-actions { margin-top: 20px; display: flex; gap: 10px; }
.modal-actions button { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-family: 'Bebas Neue', sans-serif; font-size: 1rem; }
.btn-confirm { background: var(--primary); color: var(--text-dark); }
.btn-cancel { background: #eee; color: #333; }
</style>

    </div>
  </div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbzivly5C8FmsGD90bbqFgscqXRpCpreeOoIiB1cah8Ys9-JScXkZDlfx8O7R1d38NrxIg/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

const prices = {};
let pending = null;
const k = t => t.toLowerCase().replace(/\s+/g,"_");

fetch(SETTINGS_URL).then(r=>r.json()).then(s=>{
  if (s.closed_today || s.auto_closed){
    document.getElementById('closedBanner').style.display="block";
    document.getElementById('form').style.display="none";
    document.getElementById('cart').style.display="none";
  }
});

function viewImage(url) {
  const viewer = document.getElementById('imageViewer');
  const img = document.getElementById('fullImage');
  img.src = url;
  viewer.style.display = 'flex';
}

function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const tabs = document.getElementById('tabs');
    const menu = document.getElementById('menu');
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });

    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=k(cat);
      tabs.insertAdjacentHTML("beforeend", `<button type="button" class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`);
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">
            ${cats[cat].map(i=>{
              const key=k(i.Item);
              const imgUrl = i.ImageURL || 'https://via.placeholder.com/300x200';
              prices[key]=i.Price;
              return `
              <div class="item">
                <img src="${imgUrl}" onclick="viewImage('${imgUrl}')">
                <div class="body">
                  <div>
                    <strong>${i.Item}</strong>
                    <div class="price">â‚±${i.Price}</div>
                  </div>
                  <div class="actions">
                    ${i.SoldOut?'<div class="soldout">SOLD OUT</div>':
                    `<input type="checkbox" name="i_${key}" class="item-check">
                     <input type="number" name="q_${key}" value="1" min="1" style="display:none" class="item-qty">`}
                  </div>
                </div>
              </div>`;
            }).join("")}
          </div>
        </div>
      `);
      first=false;
    });
  });
}

function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

function getCartState() {
    let total = 0, count = 0;
    const items = [], itemStrings = [];
    document.querySelectorAll('.item-check').forEach(cb => {
        const key = cb.name.replace("i_", "");
        const qtyInput = document.querySelector(`input[name="q_${key}"]`);
        if (cb.checked) {
            qtyInput.style.display = "block";
            const qty = parseInt(qtyInput.value) || 1;
            total += (prices[key] * qty);
            count += qty;
            items.push({ name: key.replace(/_/g, " ").toUpperCase(), qty: qty, price: prices[key], subtotal: prices[key] * qty });
            itemStrings.push(`${key.replace(/_/g, " ")} (x${qty})`);
        } else { qtyInput.style.display = "none"; }
    });
    return { total, count, items, itemStrings };
}

function updateCartUI() {
    const state = getCartState();
    document.getElementById('totalDisplay').textContent = `Total: â‚±${state.total}`;
    document.getElementById('cartSum').textContent = state.total;
    document.getElementById('cartCount').textContent = state.count;
}

document.addEventListener("change", (e) => { if (e.target.matches('.item-check') || e.target.matches('.item-qty')) updateCartUI(); });

function showSummaryModal() {
    const state = getCartState();
    if (state.count === 0) { alert("Your cart is empty."); return; }
    let html = '';
    state.items.forEach(item => { html += `<div class="summary-item"><span>${item.name} <small>x${item.qty}</small></span><span>â‚±${item.subtotal}</span></div>`; });
    html += `<div class="summary-total">TOTAL: â‚±${state.total}</div>`;
    document.getElementById('preview').innerHTML = html;
    pending = { items: state.itemStrings, total: state.total };
    document.getElementById('modal').style.display = "flex";
}

document.getElementById('cart').onclick = showSummaryModal;

document.getElementById('form').onsubmit = (e) => {
    e.preventDefault();
    showSummaryModal();
};

function confirmOrder(){
  const form = document.getElementById('form');
  
  if (!form.checkValidity()) {
    alert("Please enter your Name, Contact, and Address before confirming your order.");
    document.getElementById('modal').style.display = 'none';
    if(!document.getElementById('userName').value) document.getElementById('userName').focus();
    else if(!document.getElementById('userContact').value) document.getElementById('userContact').focus();
    else if(!document.getElementById('userAddress').value) document.getElementById('userAddress').focus();
    return;
  }

  const confirmBtn = document.querySelector('.btn-confirm');
  confirmBtn.disabled = true; 
  confirmBtn.textContent = "SENDING...";
  
  const fd = new URLSearchParams(new FormData(form));
  fd.append("func","order");
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);

  fetch(ORDER_URL,{ method:"POST", mode: "no-cors", body: fd.toString() })
  .then(() => { 
    alert("Order saved successfully!"); 
    location.reload(); 
  })
  .catch(err => {
    alert("Error sending order. Please try again.");
    confirmBtn.disabled = false;
    confirmBtn.textContent = "CONFIRM ORDER";
  });
}

loadMenu();
</script>
