<style>
:root{
  --primary:#ffd600;
  --secondary:#ffea00;
  --bg:#f4f4f4;
  --text-dark:#111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Lato',Arial,sans-serif;
  background:var(--bg);
  color:var(--text-dark);
}

/* HEADERS */
h1,h2,h3,.tabs button,.price,#logoFallback{
  font-family:'Bebas Neue',Arial,sans-serif;
  letter-spacing:.03em;
}

/* CLOSED */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:900;
  position:sticky;
  top:0;
  z-index:1001;
}

/* PAGE */
.page{
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
}

/* LOGO */
#logo{display:block;margin:0 auto 8px;max-width:200px;width:100%}
#logoFallback{display:none;text-align:center;font-size:1.4rem}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#eee;
  cursor:pointer;
  white-space:nowrap;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
}

/* MENU */
.tab-content{display:none}
.tab-content.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.item img{
  width:100%;
  height:140px;
  object-fit:cover;
  cursor:zoom-in;
}
.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.price{color:#d4af37;font-weight:700}
.actions{display:flex;flex-direction:column;align-items:center}
.actions input[type=number]{display:none;width:60px;margin-top:4px;text-align:center}
.soldout{color:red;font-weight:900;font-size:.85rem}

/* PAYMENT */
.pay-box{background:#f9f9f9;padding:15px;border-radius:12px;border:1px solid #ddd}
.pay-opt{display:block;margin-bottom:8px;cursor:pointer}
#payInstructions{
  display:none;
  margin-top:10px;
  padding:10px;
  background:#fff;
  border:1px dashed #ccc;
  border-radius:8px;
}
.copy-btn{
  cursor:pointer;
  margin-left:6px;
  font-size:1rem;
}
#changeBox{display:none;margin-top:8px}

/* CART */
#cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  padding:15px 20px;
  border-radius:999px;
  font-family:'Bebas Neue';
  cursor:pointer;
  z-index:100;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:24px;
  border-radius:16px;
  max-width:420px;
  width:92%;
}
.summary-item{display:flex;justify-content:space-between;border-bottom:1px solid #eee;padding:6px 0}
.summary-total{margin-top:10px;font-weight:900;text-align:right}
button.main{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  font-family:'Bebas Neue';
  cursor:pointer;
}
</style>

<script>
const BASE="https://script.google.com/macros/s/AKfycbxr2GcpiySfR5xWre3t1mgm0g7mHjTQemGN_-_tu-D2rK_XOTtM7GNPSIeF2YOkAqiJDA/exec";
const MENU_URL=BASE+"?func=getMenu";
const SETTINGS_URL=BASE+"?func=getSettings";

const prices={},k=t=>t.toLowerCase().replace(/\s+/g,"_");
let settings={},pending=null;

fetch(SETTINGS_URL).then(r=>r.json()).then(s=>{
  settings=s;
  if(s.closed_today||s.auto_closed){
    closedBanner.style.display="block";
    form.style.display="none";
    cart.style.display="none";
  }
});

function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });

    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=k(cat);
      tabs.insertAdjacentHTML("beforeend",
        `<button type="button" class="${first?'active':''}" onclick="openTab('${id}')">${cat}</button>`
      );
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">
            ${cats[cat].map(i=>{
              const key=k(i.Item); prices[key]=i.Price;
              return `
              <div class="item">
                <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
                <div class="body">
                  <div><strong>${i.Item}</strong><div class="price">â‚±${i.Price}</div></div>
                  <div class="actions">
                    ${i.SoldOut?'<div class="soldout">SOLD OUT</div>':
                    `<input type="checkbox" class="chk" data-key="${key}">
                     <input type="number" class="qty" data-key="${key}" value="1" min="1">`}
                  </div>
                </div>
              </div>`;
            }).join("")}
          </div>
        </div>
      `);
      first=false;
    });
  });
}

function openTab(id){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  [...tabs.children].find(b=>b.textContent.replace(/\s+/g,'_').toLowerCase()===id).classList.add('active');
}

function togglePay(){
  const v=document.querySelector('input[name="payment"]:checked').value;
  changeBox.style.display=v==="Cash"?"block":"none";
  payInstructions.style.display=v==="Cash"?"none":"block";
  if(v!=="Cash"){
    payLabel.textContent=v;
    payNum.textContent=v==="GCash"?settings.gcash_number:settings.maya_number;
  }
}

function copyPay(){
  navigator.clipboard.writeText(payNum.textContent);
  copyMsg.textContent="Copied!";
  setTimeout(()=>copyMsg.textContent="",1200);
}

loadMenu();
</script>
