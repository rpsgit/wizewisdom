<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ffd600;   /* Vibrant Yellow */
  --secondary:#ffea00; /* Lighter Yellow */
  --bg:#f4f4f4;
  --text-dark: #111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Lato', Arial, sans-serif;
  background:var(--bg);
  color: var(--text-dark);
}

/* HEADLINES */
h1,h2,h3,
.tabs button,
.price,
#logoFallback{
  font-family:'Bebas Neue', Arial, sans-serif;
  letter-spacing:.03em;
}

/* CLOSED */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:900;
}

/* PAGE */
.page{
  position: relative;
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
}

/* SHARE BUTTON */
.share-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #f4f4f4;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
  z-index: 10;
}
.share-btn:hover { background: var(--secondary); }
.share-btn svg { width: 20px; height: 20px; fill: var(--text-dark); }

/* LOGO */
#logo{
  display:block;
  margin:0 auto 8px;
  max-width:200px;
  width:100%;
}
#logoFallback{
  display:none;
  text-align:center;
  font-size:1.4rem;
  margin-bottom:12px;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#eee;
  cursor:pointer;
  white-space: nowrap;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark);
}

/* MENU GRID */
.tab-content{display:none}
.tab-content.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.item img{
  width:100%;
  height:140px;
  object-fit:cover;
  cursor: zoom-in;
  transition: opacity 0.2s;
}
.item img:hover { opacity: 0.9; }

.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.price{color:#d4af37; font-weight:700;}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
  text-align: center;
}
.soldout{
  color:red;
  font-weight:900;
  font-size:.85rem;
}

/* FULL IMAGE OVERLAY (LIGHTBOX) */
#imageViewer {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  cursor: zoom-out;
}
#imageViewer img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* CART & MODALS */
#cart{
  position:fixed; bottom:20px; right:20px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark); padding:15px 20px; border-radius:999px;
  font-family:'Bebas Neue', Arial, sans-serif; cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100;
}
.total-display{ font-size:1.25rem; font-family:'Bebas Neue', Arial, sans-serif; margin:20px 0; }
input,textarea{ width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; margin-bottom:10px; font-family: inherit; }
button.main{ width:100%; padding:14px; border:none; border-radius:999px; background:linear-gradient(135deg,var(--secondary),var(--primary)); color:var(--text-dark); font-family:'Bebas Neue', Arial,sans-serif; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
#modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); justify-content:center; align-items:center; z-index:999; }
.modal-box{ background:#fff; padding:24px; border-radius:16px; max-width:420px; width:92%; max-height: 80vh; overflow-y: auto; }
.summary-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.95rem; }
.summary-total { margin-top: 15px; font-size: 1.2rem; font-weight: bold; text-align: right; border-top: 2px solid #111; padding-top: 10px; }
.modal-actions { margin-top: 20px; display: flex; gap: 10px; }
.modal-actions button { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-family: 'Bebas Neue', sans-serif; font-size: 1rem; }
.btn-confirm { background: var(--primary); color: var(--text-dark); }
.btn-cancel { background: #eee; color: #333; }
</style>

function toggleQR(show, type) {
    const prompt = document.getElementById('qrPrompt');

        prompt.style.display = 'block';
        document.getElementById('paymentNum').textContent = settings[type + '_number'] || "Not Set";
    } else {
        prompt.style.display = 'none';
    }
}
