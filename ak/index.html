<style>
:root{
  --primary:#ff5722;
  --secondary:#ff7e5f;
  --bg:#f4f4f4;
}

body{
  margin:0;
  font-family:'Lato', Arial, sans-serif;
  background:var(--bg);
}

/* HEADLINES */

.tabs button,
.price,
#logoFallback{

}

/* PAGE */

  max-width:1200px;

  padding:16px;

}

/* LOGO */

  display:block;
  margin:0 auto 8px;
  max-width:200px;
  width:100%;
}

  display:none;

  margin-bottom:12px;
}

/* TABS */

  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}

  border:none;
  padding:10px 16px;
  border-radius:999px;

}

  background:linear-gradient(135deg,var(--secondary),var(--primary));

}
.item{

}
.item img{
  width:100%;

  object-fit:cover;
}

  padding:12px;
  display:flex;

}
.price{color:var(--primary)}
.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}

  margin-top:4px;
}

  color:red;
  font-weight:900;
  font-size:.85rem;
}

/* CART */

  position:fixed;
  bottom:16px;
  right:16px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));

  font-family:'Bebas Neue', Arial, sans-serif;

/* FORM */

  font-size:1.25rem;
  font-family:'Bebas Neue', Arial, sans-serif;

}

}

  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  font-family:'Bebas Neue', Arial,sans-serif;
}

  opacity:.6;
  cursor:not-allowed;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;

  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:30;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  max-width:420px;
  width:92%;
}

/* FOREGROUND SAVING */
#savingOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.95);
  z-index:40;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:700;
}
.spinner{
  width:32px;
  height:32px;
  border:4px solid #ddd;
  border-top-color:var(--primary);
  border-radius:50%;

@keyframes spin{to{transform:rotate(360deg)}}
</style>

<div id="closedBanner">ðŸš« ORDERING IS CLOSED</div>

<div class="page">
  <img id="logo"
       src="/assets/images/ak/Adimup%20Kitchen.png"
       onerror="this.style.display='none';logoFallback.style.display='block'">
  <div id="logoFallback">ADIMUP KITCHEN</div>

  <h1 style="text-align:center">ADIMUP KITCHEN</h1>

  <div class="tabs" id="tabs"></div>

  <form id="form">
    <div id="menu"></div>

    <div class="total" id="total">Total: â‚±0</div>

    <input name="name" placeholder="Name" required>
    <input name="contact" placeholder="09XXXXXXXXX" required>
    <input name="address" placeholder="Address" required>
    <textarea name="notes" placeholder="Notes"></textarea>

    <button class="main" id="orderBtn">PLACE ORDER</button>
  </form>
</div>

<div id="cart">ðŸ›’ <span id="count">0</span> | â‚±<span id="sum">0</span></div>

<div id="modal">
  <div class="modal-box">
    <h3>ORDER SUMMARY</h3>
    <div id="preview"></div><br>
    <button onclick="confirmOrder()">CONFIRM</button>
    <button onclick="modal.style.display='none'">CANCEL</button>
  </div>
</div>

<div id="savingOverlay">
  <div class="spinner"></div>
  <div id="savingMessage" style="margin-top:10px;font-weight:700">
    Please wait while we save your order
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BASE = "https://script.google.com/macros/s/AKfycbzcg9KQ88cIhiW6nTyK-gIJcRCJ1A2RTRS2c60CXNHxzX53klf1XX9ydLdof1GF6E_gHA/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

/* ================= STATE ================= */
const prices = {};
let pending = null;
const k = t => t.toLowerCase().replace(/\s+/g,"_");

/* ================= SETTINGS ================= */
fetch(SETTINGS_URL)
  .then(r=>r.json())
  .then(s=>{
    if (s.closed_today || s.auto_closed){
      closedBanner.style.display="block";
      form.style.display="none";
    }
  });

/* ================= MENU ================= */
function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });

    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=k(cat);
      tabs.insertAdjacentHTML("beforeend",
        `<button class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`
      );
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">
            ${cats[cat].map(i=>{
              const key=k(i.Item);
              prices[key]=i.Price;
              return `
              <div class="item">
                <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
                <div class="body">
                  <div>
                    <strong>${i.Item}</strong>
                    <div class="price">â‚±${i.Price}</div>
                  </div>
                  <div class="actions">
                    ${i.SoldOut?'<div class="soldout">SOLD OUT</div>':
                    `<input type="checkbox" name="i_${key}">
                     <input type="number" name="q_${key}" value="1" min="1">`}
                  </div>
                </div>
              </div>`;
            }).join("")}
          </div>
        </div>
      `);
      first=false;
    });
  });
}

/* ================= UI ================= */
function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

document.addEventListener("change",()=>{
  let t=0,c=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const key=cb.name.replace("i_","");
    const q=form[`q_${key}`];
    q.style.display="block";
    t+=prices[key]*q.value;
    c+=Number(q.value);
  });
  total.textContent=`Total: â‚±${t}`;
  sum.textContent=t;
  count.textContent=c;
});

/* CART â†’ SUMMARY */
cart.onclick=()=>{
  if(!count.textContent || count.textContent==="0"){
    alert("Please select items first");
    return;
  }
  preview.innerHTML = pending ? preview.innerHTML : "Review your order below";
  modal.style.display="flex";
};

/* ================= ORDER ================= */
form.onsubmit=e=>{
  e.preventDefault();

  const items=[];
  let t=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const key=cb.name.replace("i_","");
    const q=form[`q_${key}`].value;
    items.push(`${key.replace(/_/g," ")} x${q}`);
    t+=prices[key]*q;
  });

  if(items.length===0){
    alert("Please select at least one item");
    return;
  }

  pending={items,total:t};
  preview.innerHTML=items.join("<br>")+`<br><b>Total:</b> â‚±${t}`;
  modal.style.display="flex";
};

function confirmOrder(){
  orderBtn.disabled=true;
  savingOverlay.style.display="flex";
  savingMessage.textContent = "Saving your orderâ€¦ please wait";

  const fd=new FormData(form);
  fd.append("func","order");
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);

  fetch(ORDER_URL,{
    method:"POST",
    body:fd
  })
  .then(r=>{
    if(!r.ok) throw new Error("Server error");
    return r.text();
  })
  .then(t=>{
    savingMessage.textContent="Order saved successfully!";
    setTimeout(()=>location.reload(),800);
  })
  .catch(err=>{
    console.error(err);
    savingMessage.textContent="Failed to save order. Please try again.";
    orderBtn.disabled=false;
  });
}

/* ================= INIT ================= */
loadMenu();
</script>
