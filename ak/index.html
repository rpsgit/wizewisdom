    <h3>ORDER SUMMARY</h3>
    <div id="preview"></div><br>
    <button class="btn-confirm" onclick="confirmOrder()">CONFIRM</button>
    <button class="btn-cancel" onclick="document.getElementById('modal').style.display='none'">CANCEL</button>
  </div>

<script>
/* ================= CONFIG ================= */
const BASE = "https://script.google.com/macros/s/AKfycbzcg9KQ88cIhiW6nTyK-gIJcRCJ1A2RTRS2c60CXNHxzX53klf1XX9ydLdof1GF6E_gHA/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

/* ================= STATE ================= */
const prices = {};
let pending = null;
const k = t => t.toLowerCase().replace(/\s+/g,"_");

/* ================= SETTINGS ================= */
fetch(SETTINGS_URL)
  .then(r=>r.json())
  .then(s=>{
    if (s.closed_today || s.auto_closed){
      document.getElementById('closedBanner').style.display="block";
      document.getElementById('form').style.display="none";
    }
  }).catch(e => console.log("Settings load error:", e));

/* ================= MENU ================= */
function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const tabs = document.getElementById('tabs');
    const menu = document.getElementById('menu');
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });

    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=k(cat);
      tabs.insertAdjacentHTML("beforeend",
        `<button type="button" class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`
      );
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">
            ${cats[cat].map(i=>{
              const key=k(i.Item);
              prices[key]=i.Price;
              return `
              <div class="item">
                <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
                <div class="body">
                  <div>
                    <strong>${i.Item}</strong>
                    <div class="price">â‚±${i.Price}</div>
                  </div>
                  <div class="actions">
                    ${i.SoldOut?'<div class="soldout">SOLD OUT</div>':
                    `<input type="checkbox" name="i_${key}" class="item-check">
                     <input type="number" name="q_${key}" value="1" min="1" style="display:none">`}
                  </div>
                </div>
              </div>`;
            }).join("")}
          </div>
        </div>
      `);
      first=false;
    });
  });
}

/* ================= UI ================= */
function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

document.addEventListener("change",(e)=>{
  let t=0,c=0;
  const form = document.getElementById('form');
  document.querySelectorAll('.item-check').forEach(cb=>{
    const key=cb.name.replace("i_","");
    const q=form[`q_${key}`];
    if(cb.checked){
        q.style.display="block";
        t+=prices[key]*q.value;
        c+=Number(q.value);
    } else {
        q.style.display="none";
    }
  });
  document.getElementById('total').textContent=`Total: â‚±${t}`;
  document.getElementById('sum').textContent=t;
  document.getElementById('count').textContent=c;
});

/* CART CLICK */
document.getElementById('cart').onclick=()=>{
  const count = document.getElementById('count').textContent;
  if(!count || count==="0"){
    alert("Please select items first");
    return;
  }
  document.getElementById('total').scrollIntoView({behavior: 'smooth'});
};

/* ================= ORDER ================= */
document.getElementById('form').onsubmit=e=>{
  e.preventDefault();

  const items=[];
  let t=0;
  const form = document.getElementById('form');
  document.querySelectorAll('.item-check:checked').forEach(cb=>{
    const key=cb.name.replace("i_","");
    const q=form[`q_${key}`].value;
    items.push(`${key.replace(/_/g," ")} (x${q})`);
    t+=prices[key]*q;
  });

  if(items.length===0){
    alert("Please select at least one item");
    return;
  }

  pending={items,total:t};
  document.getElementById('preview').innerHTML=items.join("<br>")+`<br><br><b>Total:</b> â‚±${t}`;
  document.getElementById('modal').style.display="flex";
};

function confirmOrder(){
  const orderBtn = document.getElementById('orderBtn');
  const form = document.getElementById('form');
  const modal = document.getElementById('modal');

  // Immediate UI Feedback
  orderBtn.disabled = true;
  orderBtn.textContent = "SAVING ORDER... PLEASE WAIT";
  modal.style.display = "none"; 

  const fd = new URLSearchParams();
  const formData = new FormData(form);
  for (const pair of formData.entries()) {
      fd.append(pair[0], pair[1]);
  }
  
  fd.append("func","order");
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);

  fetch(ORDER_URL,{
    method:"POST",
    mode: "no-cors", 
    cache: "no-cache",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: fd.toString()
  })
  .then(() => {
    alert("Order saved successfully!");
    location.reload();
  })
  .catch(err=>{
    console.error(err);
    alert("Failed to save order. Please try again.");
    orderBtn.disabled = false;
    orderBtn.textContent = "PLACE ORDER";
  });
}

/* ================= INIT ================= */
loadMenu();
</script>
