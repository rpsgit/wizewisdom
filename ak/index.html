<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ffd600;
  --secondary:#ffea00;
  --bg:#f4f4f4;
  --text-dark: #111;
}
*{box-sizing:border-box}
body{ margin:0; font-family:'Lato', sans-serif; background:var(--bg); color: var(--text-dark); }

h1,h2,h3, .tabs button, .price, #logoFallback, .order-id-display, .status-badge {
  font-family:'Bebas Neue', Arial, sans-serif;
  letter-spacing:.03em;
}

#closedBanner{ display:none; background:#111; color:#fff; padding:14px; text-align:center; position: sticky; top: 0; z-index: 1001; }

.page{ position: relative; max-width:1200px; margin:20px auto 200px; padding:16px; background:#fff; border-radius:24px; }

/* TRACK BUTTON */
.track-btn {
  position: absolute;
  top: 16px;
  left: 16px;
  background: #eee;
  border: none;
  padding: 8px 12px;
  border-radius: 999px;
  cursor: pointer;
  font-weight: bold;
}

#logo{ display:block; margin:0 auto 8px; max-width:200px; width:100%; }

.tabs{ display:flex; gap:8px; overflow-x:auto; margin-bottom:16px; padding-bottom: 5px; }
.tabs button{ border:none; padding:10px 16px; border-radius:999px; background:#eee; cursor:pointer; white-space: nowrap; }
.tabs button.active{ background:linear-gradient(135deg,var(--secondary),var(--primary)); }

.grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; }
.item{ background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.1); }
.item img{ width:100%; height:140px; object-fit:cover; }
.body{ padding:12px; display:flex; justify-content:space-between; }
.price{ color:#d4af37; font-weight:700; }
.actions input[type=number]{ display:none; width:60px; text-align: center; }

.pay-box { background: #f9f9f9; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #ddd; }
#payInstructions { display: none; margin-top: 10px; padding: 10px; background: #fff; border: 1px dashed #ccc; border-radius: 8px; }

#cart{ position:fixed; bottom:20px; right:20px; background:linear-gradient(135deg,var(--secondary),var(--primary)); padding:15px 20px; border-radius:999px; cursor:pointer; z-index: 100; font-family:'Bebas Neue'; }
.total-display{ font-size:1.5rem; margin:20px 0; text-align: right; font-family:'Bebas Neue'; }

input,textarea{ width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; margin-bottom:10px; }
button.main{ width:100%; padding:14px; border:none; border-radius:999px; background:linear-gradient(135deg,var(--secondary),var(--primary)); font-family:'Bebas Neue'; font-size: 1.2rem; cursor: pointer; }

#modal, #statusModal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); justify-content:center; align-items:center; z-index:999; }
.modal-box{ background:#fff; padding:24px; border-radius:16px; max-width:420px; width:92%; text-align: center; }
.order-id-display { font-size: 1.5rem; color: #d4af37; border: 2px dashed #d4af37; padding: 10px; margin: 10px 0; display: inline-block; }
.status-badge { font-size: 1.2rem; padding: 8px; border-radius: 8px; background: #eee; display: block; margin-top: 10px; }
</style>

<div id="closedBanner">üö´ ORDERING IS CLOSED</div>

<div class="page">
  <button class="track-btn" onclick="openStatusModal()">üîç TRACK ORDER</button>
  
  <img id="logo" src="/assets/images/ak/Adimup%20Kitchen.png" onerror="this.style.display='none';document.getElementById('logoFallback').style.display='block'">
  <div id="logoFallback" style="display:none; text-align:center; font-size:1.4rem;">ADIMUP KITCHEN</div>
  <h1 style="text-align:center">ADIMUP KITCHEN</h1>

  <div class="tabs" id="tabs"></div>

  <form id="form">
    <div id="menu"></div>
    <div class="total-display" id="totalDisplay">Total: ‚Ç±0</div>
    <h3>DELIVERY DETAILS</h3>
    <input name="name" id="userName" placeholder="Full Name" required>
    <input name="contact" id="userContact" placeholder="Phone Number" required>
    <input name="address" id="userAddress" placeholder="Complete Address" required>
    <textarea name="notes" placeholder="Landmarks / Special Notes"></textarea>
    <h3>PAYMENT</h3>
    <div class="pay-box">
        <label><input type="radio" name="payment" value="Cash" checked onclick="togglePay()"> üíµ Cash</label><br>
        <label><input type="radio" name="payment" value="GCash" onclick="togglePay()"> üü¶ GCash</label><br>
        <label><input type="radio" name="payment" value="Maya" onclick="togglePay()"> üü© Maya</label>
        <div id="payInstructions">Send to: <strong id="payLabel"></strong><br>Number: <span id="payNum" style="font-weight:900;"></span></div>
    </div>
    <button type="submit" class="main">PLACE ORDER</button>
  </form>
</div>

<div id="statusModal">
  <div class="modal-box">
    <h3>CHECK ORDER STATUS</h3>
    <input type="text" id="statusIdInput" placeholder="Enter Order ID (e.g. AK-2024...)">
    <button class="main" onclick="checkStatus()">SEARCH</button>
    <div id="statusResult" style="margin-top:20px;"></div>
    <button onclick="closeStatusModal()" style="margin-top:10px; background:none; border:none; cursor:pointer; color:gray;">Close</button>
  </div>
</div>

<div id="cart">üõí <span id="cartCount">0</span> | ‚Ç±<span id="cartSum">0</span></div>

<div id="modal">
  <div class="modal-box" id="modalContent">
    <h3>ORDER SUMMARY</h3>
    <div id="preview"></div>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="main" onclick="confirmOrder()" id="finalBtn" style="flex:2;">CONFIRM</button>
        <button onclick="document.getElementById('modal').style.display='none'" style="flex:1; border-radius:999px; border:none;">CANCEL</button>
    </div>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbxr2GcpiySfR5xWre3t1mgm0g7mHjTQemGN_-_tu-D2rK_XOTtM7GNPSIeF2YOkAqiJDA/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";

let settings = {};
let prices = {};
let pending = null;

fetch(SETTINGS_URL).then(r=>r.json()).then(s=>{
  settings = s;
  if (s.closed_today || s.auto_closed) {
    document.getElementById('closedBanner').style.display="block";
    document.getElementById('form').style.display="none";
  }
});

function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const tabs = document.getElementById('tabs');
    const menu = document.getElementById('menu');
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });
    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=cat.toLowerCase().replace(/\s+/g,"_");
      tabs.insertAdjacentHTML("beforeend", `<button type="button" class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`);
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">${cats[cat].map(i=>{
            const key=i.Item.toLowerCase().replace(/\s+/g,"_");
            prices[key]=i.Price;
            return `<div class="item">
              <img src="${i.ImageURL || 'https://via.placeholder.com/150'}">
              <div class="body">
                <div><strong>${i.Item}</strong><div class="price">‚Ç±${i.Price}</div></div>
                <div class="actions">
                  ${i.SoldOut?'<span style="color:red">SOLD OUT</span>':
                  `<input type="checkbox" name="i_${key}" class="item-check" onchange="updateCartUI()">
                   <input type="number" name="q_${key}" value="1" min="1" class="item-qty" onchange="updateCartUI()">`}
                </div>
              </div>
            </div>`;
          }).join("")}</div>
        </div>
      `);
      first=false;
    });
  });
}

function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

function updateCartUI() {
    let total = 0, count = 0;
    const items = [];
    document.querySelectorAll('.item-check').forEach(cb => {
        const key = cb.name.replace("i_", "");
        const qtyInp = document.querySelector(`input[name="q_${key}"]`);
        if (cb.checked) {
            qtyInp.style.display = "block";
            const qty = parseInt(qtyInp.value) || 1;
            total += (prices[key] * qty);
            count += qty;
            items.push(`${key.replace(/_/g," ")} (x${qty})`);
        } else { qtyInp.style.display = "none"; }
    });
    document.getElementById('totalDisplay').textContent = `Total: ‚Ç±${total}`;
    document.getElementById('cartSum').textContent = total;
    document.getElementById('cartCount').textContent = count;
    return { total, items };
}

function togglePay(){
    const val = document.querySelector('input[name="payment"]:checked').value;
    const inst = document.getElementById('payInstructions');
    if(val === "Cash") inst.style.display = "none";
    else {
        inst.style.display = "block";
        document.getElementById('payLabel').textContent = val;
        document.getElementById('payNum').textContent = val === "GCash" ? settings.gcash_number : settings.maya_number;
    }
}

document.getElementById('form').onsubmit = (e) => {
    e.preventDefault();
    const state = updateCartUI();
    if (state.total === 0) return alert("Cart is empty");
    pending = { ...state, payment: document.querySelector('input[name="payment"]:checked').value };
    document.getElementById('preview').innerHTML = `<p>${pending.items.join("<br>")}</p><strong>Total: ‚Ç±${pending.total}</strong>`;
    document.getElementById('modal').style.display = "flex";
};

function generateOrderID() {
    const now = new Date();
    const date = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
    const time = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0');
    return `AK-${date}-${time}-${Math.floor(Math.random() * 900) + 100}`;
}

async function confirmOrder(){
    const btn = document.getElementById('finalBtn');
    btn.disabled = true; btn.textContent = "SENDING...";
    const orderID = generateOrderID();
    const fd = new URLSearchParams();
    fd.append("func", "order"); fd.append("orderID", orderID);
    fd.append("name", document.getElementById('userName').value);
    fd.append("contact", document.getElementById('userContact').value);
    fd.append("address", document.getElementById('userAddress').value);
    fd.append("items", pending.items.join(", "));
    fd.append("total", pending.total);
    fd.append("payment", pending.payment);

    fetch(BASE, { method: "POST", mode: "no-cors", body: fd.toString(), headers: {"Content-Type": "application/x-www-form-urlencoded"} });

    setTimeout(() => {
        document.getElementById('modalContent').innerHTML = `<h2>SUCCESS!</h2><p>Reference ID:</p><div class="order-id-display">${orderID}</div><p>Keep this ID to track your order.</p><button class="main" onclick="location.reload()">OK</button>`;
    }, 1500);
}

// STATUS TRACKING LOGIC
function openStatusModal() { document.getElementById('statusModal').style.display = "flex"; }
function closeStatusModal() { document.getElementById('statusModal').style.display = "none"; document.getElementById('statusResult').innerHTML = ""; }

async function checkStatus() {
    const id = document.getElementById('statusIdInput').value.trim();
    if(!id) return alert("Please enter an ID");
    const resDiv = document.getElementById('statusResult');
    resDiv.innerHTML = "Checking...";
    
    try {
        const response = await fetch(`${BASE}?func=checkStatus&id=${id}`);
        const data = await response.json();
        if(data.found) {
            resDiv.innerHTML = `<p>Order: <strong>${data.id}</strong></p><span class="status-badge">${data.status}</span>`;
        } else {
            resDiv.innerHTML = "<p style='color:red;'>Order not found. Please check the ID.</p>";
        }
    } catch (e) { resDiv.innerHTML = "Error checking status."; }
}

loadMenu();
</script>
