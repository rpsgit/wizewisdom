<style>
:root{
  --primary:#ffd600;   /* Vibrant Yellow */
  --secondary:#ffea00; /* Lighter Yellow */
  --bg:#f4f4f4;
  --text-dark: #111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Lato', Arial, sans-serif;
  background:var(--bg);
  color: var(--text-dark);
}

/* HEADLINES */
h1,h2,h3,
.tabs button,
.price,
#logoFallback{
  font-family:'Bebas Neue', Arial, sans-serif;
  letter-spacing:.03em;
}

/* CLOSED */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:900;
}

/* PAGE */
.page{
  max-width:1200px;
  margin:20px auto 200px; /* Extra bottom margin for cart visibility */
  padding:16px;
  background:#fff;
  border-radius:24px;
}

/* LOGO */
#logo{
  display:block;
  margin:0 auto 8px;
  max-width:200px;
  width:100%;
}
#logoFallback{
  display:none;
  text-align:center;
  font-size:1.4rem;
  margin-bottom:12px;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#eee;
  cursor:pointer;
  white-space: nowrap;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark);
}

/* MENU */

.tab-content.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.item img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.price{color:#d4af37; font-weight:700;}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
  text-align: center;
}
.soldout{
  color:red;
  font-weight:900;
  font-size:.85rem;
}

/* CART BUBBLE */
#cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark);
  padding:15px 20px;
  border-radius:999px;
  font-family:'Bebas Neue', Arial, sans-serif;
  cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  z-index: 100;
  transition: transform 0.2s;
}
#cart:active { transform: scale(0.95); }

/* FORM ELEMENTS */
.total-display{
  font-size:1.25rem;
  font-family:'Bebas Neue', Arial, sans-serif;
  margin:20px 0;
}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
  font-family: inherit;
}
button.main{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:var(--text-dark);
  font-family:'Bebas Neue', Arial,sans-serif;
  font-size: 1.1rem;
  cursor: pointer;
  margin-top: 10px;
}
button.main:disabled{
  background: #ccc;
  opacity:.6;
  cursor:not-allowed;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:24px;
  border-radius:16px;
  max-width:420px;
  width:92%;
  max-height: 80vh;
  overflow-y: auto;
}
.modal-box h3 { margin-top: 0; }

/* Modal List Styling */
.summary-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
    padding: 8px 0;
    font-size: 0.95rem;
}
.summary-total {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: right;
    border-top: 2px solid #111;
    padding-top: 10px;
}

.modal-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}
.modal-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1rem;
}
.btn-confirm { background: var(--primary); color: var(--text-dark); }
.btn-cancel { background: #eee; color: #333; }

</style>

<div id="cart">ðŸ›’ <span id="cartCount">0</span> | â‚±<span id="cartSum">0</span></div>

  <div class="modal-box">
    <h3>YOUR ORDER SUMMARY</h3>
    <div id="preview"></div>
    
    <div class="modal-actions">
        <button class="btn-confirm" onclick="confirmOrder()">CONFIRM ORDER</button>
        <button class="btn-cancel" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BASE = "https://script.google.com/macros/s/AKfycbzcg9KQ88cIhiW6nTyK-gIJcRCJ1A2RTRS2c60CXNHxzX53klf1XX9ydLdof1GF6E_gHA/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

/* ================= STATE ================= */
const prices = {};
let pending = null; // Stores data for the final order submission
const k = t => t.toLowerCase().replace(/\s+/g,"_");

/* ================= SETTINGS ================= */
fetch(SETTINGS_URL)
  .then(r=>r.json())
  .then(s=>{
    if (s.closed_today || s.auto_closed){
      document.getElementById('closedBanner').style.display="block";
      document.getElementById('form').style.display="none";
      document.getElementById('cart').style.display="none";
    }
  }).catch(e => console.log("Settings load error:", e));

/* ================= MENU LOADER ================= */
function loadMenu(){
  fetch(MENU_URL).then(r=>r.json()).then(data=>{
    const tabs = document.getElementById('tabs');
    const menu = document.getElementById('menu');
    const cats={};
    data.forEach(i=>{
      const c=i.Category||"Others";
      cats[c]=cats[c]||[];
      cats[c].push(i);
    });

    let first=true;
    Object.keys(cats).forEach(cat=>{
      const id=k(cat);
      tabs.insertAdjacentHTML("beforeend",
        `<button type="button" class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`
      );
      menu.insertAdjacentHTML("beforeend",`
        <div class="tab-content ${first?'active':''}" id="${id}">
          <div class="grid">
            ${cats[cat].map(i=>{
              const key=k(i.Item);
              prices[key]=i.Price;
              return `
              <div class="item">
                <img src="${i.ImageURL||'https://via.placeholder.com/300x200'}">
                <div class="body">
                  <div>
                    <strong>${i.Item}</strong>
                    <div class="price">â‚±${i.Price}</div>
                  </div>
                  <div class="actions">
                    ${i.SoldOut?'<div class="soldout">SOLD OUT</div>':
                    `<input type="checkbox" name="i_${key}" class="item-check">
                     <input type="number" name="q_${key}" value="1" min="1" style="display:none" class="item-qty">`}
                  </div>
                </div>
              </div>`;
            }).join("")}
          </div>
        </div>
      `);
      first=false;
    });
  });
}

/* ================= UI TABS ================= */
function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* ================= CART CALCULATIONS ================= */

// Helper to get current cart state
function getCartState() {
    let total = 0;
    let count = 0;
    const items = [];
    const itemStrings = [];
    
    document.querySelectorAll('.item-check').forEach(cb => {
        const key = cb.name.replace("i_", "");
        // Find sibling input quantity (in case logic changes, we grab by name)
        const qtyInput = document.querySelector(`input[name="q_${key}"]`);
        
        if (cb.checked) {
            qtyInput.style.display = "block";
            const qty = parseInt(qtyInput.value) || 1;
            const price = prices[key];
            const subtotal = price * qty;
            
            total += subtotal;
            count += qty;
            
            // For Display
            items.push({
                name: key.replace(/_/g, " ").toUpperCase(),
                qty: qty,
                price: price,
                subtotal: subtotal
            });
            
            // For Google Sheet submission
            itemStrings.push(`${key.replace(/_/g, " ")} (x${qty})`);
        } else {
            qtyInput.style.display = "none";
        }
    });

    return { total, count, items, itemStrings };
}

// Update Totals on Screen
function updateCartUI() {
    const state = getCartState();
    document.getElementById('totalDisplay').textContent = `Total: â‚±${state.total}`;
    document.getElementById('cartSum').textContent = state.total;
    document.getElementById('cartCount').textContent = state.count;
}

// Event Listener for any input change
document.addEventListener("change", (e) => {
    if (e.target.matches('.item-check') || e.target.matches('.item-qty')) {
        updateCartUI();
    }
});

/* ================= MODAL LOGIC ================= */

function showSummaryModal() {
    const state = getCartState();

    if (state.count === 0) {
        alert("Your cart is empty. Please select items first.");
        return;
    }

    // Generate HTML for the modal
    let html = '';
    state.items.forEach(item => {
        html += `
        <div class="summary-item">
            <span>${item.name} <small>x${item.qty}</small></span>
            <span>â‚±${item.subtotal}</span>
        </div>`;
    });
    html += `<div class="summary-total">TOTAL: â‚±${state.total}</div>`;

    document.getElementById('preview').innerHTML = html;
    
    // Update global Pending variable so Confirm works
    pending = {
        items: state.itemStrings,
        total: state.total
    };

    document.getElementById('modal').style.display = "flex";
}

/* ================= CLICK HANDLERS ================= */

// 1. Cart Icon Click -> Show Summary
document.getElementById('cart').onclick = () => {
    showSummaryModal();
};

// 2. Place Order Button -> Show Summary (Validate Form first)
document.getElementById('form').onsubmit = (e) => {
    e.preventDefault();
    const state = getCartState();
    
    if (state.count === 0) {
        alert("Please select at least one item.");
        return;
    }
    
    // Check if form fields are filled (Native required check handles this usually, 
    // but good to be safe if triggered manually)
    const name = document.querySelector('input[name="name"]').value;
    const contact = document.querySelector('input[name="contact"]').value;
    const address = document.querySelector('input[name="address"]').value;

    if(!name || !contact || !address) {
        alert("Please fill in your Name, Contact, and Address details.");
        return;
    }

    showSummaryModal();
};

/* ================= SUBMIT ORDER ================= */

function confirmOrder(){
  const orderBtn = document.getElementById('orderBtn');
  const form = document.getElementById('form');
  const modal = document.getElementById('modal');
  const confirmBtn = document.querySelector('.btn-confirm');

  // Check required fields again just in case invoked from Cart directly
  if(!form.checkValidity()) {
      alert("Please close this window and fill out your Name, Contact and Address.");
      modal.style.display = "none";
      return;
  }

  // UI Feedback
  confirmBtn.disabled = true;
  confirmBtn.textContent = "SENDING...";
  
  orderBtn.disabled = true;
  orderBtn.textContent = "SAVING ORDER...";

  const fd = new URLSearchParams();
  const formData = new FormData(form);
  for (const pair of formData.entries()) {
      fd.append(pair[0], pair[1]);
  }
  
  fd.append("func","order");
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);

  fetch(ORDER_URL,{
    method:"POST",
    mode: "no-cors", 
    cache: "no-cache",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: fd.toString()
  })
  .then(() => {
    modal.style.display = "none";
    alert("Order saved successfully!");
    location.reload();
  })
  .catch(err=>{
    console.error(err);
    alert("Failed to save order. Please try again.");
    confirmBtn.disabled = false;
    confirmBtn.textContent = "CONFIRM ORDER";
    orderBtn.disabled = false;
    orderBtn.textContent = "PLACE ORDER";
  });
}

/* ================= INIT ================= */
loadMenu();
</script>
