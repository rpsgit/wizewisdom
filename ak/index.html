<style>
:root{
  --primary:#ff5722;
  --secondary:#ff7e5f;
  --bg:#f4f4f4;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:var(--bg);
}

/* CLOSED */
#closedBanner{
  display:none;
  background:#111;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:700;
}

/* PAGE */
.page{
  max-width:1200px;
  margin:20px auto 200px;
  padding:16px;
  background:#fff;
  border-radius:24px;
}

/* LOGO */
#logo{
  display:block;
  margin:0 auto 16px auto;
  max-width:200px;
  width:100%;
  height:auto;
  cursor:pointer;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:16px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:999px;
  background:#eee;
  font-weight:700;
  cursor:pointer;
  white-space:nowrap;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
}

/* MENU */
.tab-content{display:none}
.tab-content.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.item{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.item img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.body{
  padding:12px;
  display:flex;
  justify-content:space-between;
}

.price{color:var(--primary);font-weight:800}

.actions{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.actions input[type=number]{
  display:none;
  width:60px;
  margin-top:4px;
}

/* SOLD OUT */
.soldout{
  color:red;
  font-weight:800;
  font-size:.9rem;
}

/* CART */
#cart{
  position:fixed;
  bottom:16px;
  right:16px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

/* FORM */
.total{
  font-size:1.2rem;
  font-weight:800;
  margin:20px 0;
}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
button.main{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  font-weight:800;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  max-width:420px;
  width:92%;
}
</style>

<div id="closedBanner">ðŸš« Ordering is closed</div>

<div class="page">
<!-- Clickable Logo -->
<img id="logo" src="assets/images/ak/Adimup Kitchen.png" alt="Adimup Kitchen Logo">

  <h1 style="text-align:center">Adimup Kitchen</h1>

  <div class="tabs" id="tabs"></div>

  <form id="form">
    <div id="menu"></div>

    <div class="total" id="total">Total: â‚±0</div>

    <input name="name" placeholder="Name" required>
    <input name="contact" placeholder="09XXXXXXXXX" required>
    <input name="address" placeholder="Address" required>
    <textarea name="notes" placeholder="Notes"></textarea>

    <button class="main">Place Order</button>
  </form>
</div>

<div id="cart">ðŸ›’ <span id="count">0</span> | â‚±<span id="sum">0</span></div>

<div id="modal">
  <div class="modal-box">
    <h3>Confirm Order</h3>
    <div id="preview"></div><br>
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="modal.style.display='none'">Cancel</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BASE = "https://script.google.com/macros/s/AKfycbzcg9KQ88cIhiW6nTyK-gIJcRCJ1A2RTRS2c60CXNHxzX53klf1XX9ydLdof1GF6E_gHA/exec";
const MENU_URL = BASE + "?func=getMenu";
const SETTINGS_URL = BASE + "?func=getSettings";
const ORDER_URL = BASE;

/* ================= STATE ================= */
const prices = {};
let pending = null;
const k = t => t.toLowerCase().replace(/\s+/g,"_");

/* ================= SETTINGS ================= */
fetch(SETTINGS_URL)
  .then(r=>r.json())
  .then(s=>{
    if (s.closed_today === true || s.auto_closed === true){
      closedBanner.style.display="block";
      form.style.display="none";
    }
  });

/* ================= MENU ================= */
function loadMenu(){
  fetch(MENU_URL)
  .then(r=>r.json())
  .then(data=>{
    if (!Array.isArray(data)) throw data;

    const cats = {};
    data.forEach(i=>{
      const c = i.Category || "Others";
      cats[c] = cats[c] || [];
      cats[c].push(i);
    });

    let first = true;
    Object.keys(cats)
      .sort((a,b)=>cats[a][0].Sort - cats[b][0].Sort)
      .forEach(cat=>{
        const id = k(cat);

        tabs.insertAdjacentHTML("beforeend",
          `<button class="${first?'active':''}" onclick="openTab('${id}',this)">${cat}</button>`
        );

        menu.insertAdjacentHTML("beforeend",`
          <div class="tab-content ${first?'active':''}" id="${id}">
            <div class="grid">
              ${cats[cat].map(i=>{
                const key = k(i.Item);
                prices[key] = i.Price;
                return `
                <div class="item">
                  <img src="${i.ImageURL || 'https://via.placeholder.com/300x200'}">
                  <div class="body">
                    <div>
                      <strong>${i.Item}</strong>
                      <div class="price">â‚±${i.Price}</div>
                    </div>
                    <div class="actions">
                      ${i.SoldOut
                        ? `<div class="soldout">SOLD OUT</div>`
                        : `<input type="checkbox" name="i_${key}">
                           <input type="number" name="q_${key}" value="1" min="1">`
                      }
                    </div>
                  </div>
                </div>`;}
              ).join("")}
            </div>
          </div>
        `);
        first=false;
      });
  })
  .catch(err=>{
    alert("Failed to load menu");
    console.error(err);
  });
}

/* ================= UI ================= */
function openTab(id,btn){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

document.addEventListener("change",()=>{
  let t=0,c=0;
  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const key = cb.name.replace("i_","");
    const q = form[`q_${key}`];
    q.style.display="block";
    t += prices[key] * q.value;
    c += Number(q.value);
  });
  total.textContent = `Total: â‚±${t}`;
  sum.textContent = t;
  document.getElementById("count").textContent = c;
});

cart.onclick=()=>total.scrollIntoView({behavior:"smooth"});

/* ================= ORDER ================= */
form.onsubmit=e=>{
  e.preventDefault();
  const items=[];
  let t=0;

  document.querySelectorAll('input[type=checkbox]:checked').forEach(cb=>{
    const key=cb.name.replace("i_","");
    const q=form[`q_${key}`].value;
    items.push(`${key.replace(/_/g," ")} x${q}`);
    t+=prices[key]*q;
  });

  pending={items,total:t};
  preview.innerHTML = items.join("<br>")+`<br><b>Total:</b> â‚±${t}`;
  modal.style.display="flex";
};

function confirmOrder(){
  const fd = new FormData(form);
  fd.append("func","order");
  fd.append("items",pending.items.join(", "));
  fd.append("total",pending.total);

  fetch(ORDER_URL,{method:"POST",body:fd})
    .then(()=> {
      modal.style.display="none";
      alert("Order sent!");
      location.reload();
    });
}

/* ================= CLICKABLE LOGO ================= */
const logo = document.getElementById("logo");
logo.onclick = () => {
  menu.scrollIntoView({behavior:"smooth"});
  loadMenu();
};

// Initial load
loadMenu();
</script>
