<style>
  body {
    margin: 0;
    padding: 0;
    background: #f5f5f5 url('/assets/images/nihongo-index.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .page-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.7);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1.5rem;
  }

  /* Todai embed */
  .embed-todai {
    position: relative;
    padding-bottom: 39%;
    height: 0;
    overflow: hidden;
    margin: 20px 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .embed-todai iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }

  /* OneDrive thumbnails */
  .embed-onedrive {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
  }

  .embed-onedrive iframe {
    flex: 0 0 auto;
    width: 150px;
    height: 90px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .embed-onedrive iframe:hover {
    transform: scale(1.05);
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    position: relative;
    width: 90%;
    max-width: 900px;
    height: 80%;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
  }

  .modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    z-index: 10000;
  }

  /* RESPONSIVENESS */
  @media (max-width: 768px) {
    .page-container { padding: 15px; }
    h2 { font-size: 1.2rem; }
    .embed-todai { padding-bottom: 50%; }
    .embed-onedrive iframe { width: 120px; height: 72px; }
    .modal-content { height: 70%; }
  }

  @media (max-width: 480px) {
    h2 { font-size: 1rem; }
    .embed-todai { padding-bottom: 60%; }
    .embed-onedrive iframe { width: 100px; height: 60px; }
    .modal-content { height: 65%; }
  }
</style>

</div>

<!-- Modal -->
<div id="modal" class="modal">
  <span class="close-btn" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <iframe id="modal-iframe" src=""></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const modalIframe = document.getElementById("modal-iframe");

  document.querySelectorAll(".embed-onedrive iframe").forEach(iframe => {
    iframe.addEventListener("click", () => {
      modal.style.display = "flex";
      modalIframe.src = iframe.dataset.src;
    });
  });

  function closeModal() {
    modal.style.display = "none";
    modalIframe.src = "";
  }

  window.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });
</script>
